<!DOCTYPE html>
<html>
<head>
    <title>Find the Picture! - School Things</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            position: relative;
            overflow-x: hidden;
        }
        
        .container {
            width: 90%;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 25px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            position: relative;
        }
        
        h1 {
            color: #ff6b6b;
            font-size: 32px;
            margin-bottom: 15px;
            text-align: center;
            text-shadow: 2px 2px 0 #ffe66d;
        }
        
        #instruction {
            font-size: 24px;
            color: #333;
            margin: 15px 0;
            min-height: 60px;
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 2px dashed #4ecdc4;
            transition: all 0.3s;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            padding: 0 10px;
            position: relative;
        }
        
        .speaker-btn {
            background: #4ecdc4;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 28px;
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            position: relative;
            z-index: 2;
        }
        
        .speaker-btn:hover {
            transform: scale(1.1);
            background: #45b7b0;
        }
        
        .score {
            font-size: 22px;
            color: #ff6b6b;
            font-weight: bold;
            background: #fff9e6;
            padding: 8px 20px;
            border-radius: 20px;
            border: 2px solid #ffd166;
        }
        
        /* –°–¢–†–ï–õ–û–ß–ö–ê-–ü–û–î–°–ö–ê–ó–ö–ê */
        .speaker-hint {
            position: absolute;
            left: 70px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1;
            animation: bounceArrow 2s infinite;
            display: flex;
            align-items: center;
            gap: 8px;
            flex-direction: row-reverse;
        }
        
        .arrow {
            font-size: 30px;
            color: #ff6b6b;
        }
        
        .hint-text {
            background: #ff6b6b;
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            white-space: nowrap;
            box-shadow: 0 3px 8px rgba(255, 107, 107, 0.3);
        }
        
        @keyframes bounceArrow {
            0%, 100% { transform: translateY(-50%) translateX(0); }
            50% { transform: translateY(-50%) translateX(-10px); }
        }
        
        /* –†–ê–°–ü–û–õ–û–ñ–ï–ù–ò–ï –ö–ê–†–¢–ò–ù–û–ö: 2 –°–í–ï–†–•–£, 2 –°–ù–ò–ó–£ */
        .pictures-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
            height: 400px;
        }
        
        .picture-item {
            background: white;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 4px solid transparent;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }
        
        .picture-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        /* –°–ò–ú–ú–ï–¢–†–ò–ß–ù–û–ï –†–ê–°–ü–û–õ–û–ñ–ï–ù–ò–ï –ö–ê–†–¢–ò–ù–û–ö */
        .picture-item:nth-child(1) {
            grid-column: 1;
            grid-row: 1;
        }
        
        .picture-item:nth-child(2) {
            grid-column: 2;
            grid-row: 1;
        }
        
        .picture-item:nth-child(3) {
            grid-column: 1;
            grid-row: 2;
        }
        
        .picture-item:nth-child(4) {
            grid-column: 2;
            grid-row: 2;
        }
        
        .picture-item img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 10px;
        }
        
        .picture-item span {
            font-size: 20px;
            color: #333;
            font-weight: bold;
            text-align: center;
        }
        
        /* –ê–ù–ò–ú–ê–¶–ò–ò –î–õ–Ø –ö–ê–†–¢–û–ß–ï–ö */
        .correct {
            animation: correctAnimation 0.8s;
            border-color: #4CAF50 !important;
            background: #e8f5e9;
        }
        
        .wrong {
            animation: wrongAnimation 0.5s;
            border-color: #ff6b6b !important;
            background: #ffebee;
        }
        
        @keyframes correctAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes wrongAnimation {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }
        
        .buttons-container {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 20px;
        }
        
        .menu-btn {
            background: linear-gradient(to right, #4ecdc4, #44a08d);
            color: white;
            border: none;
            border-radius: 40px;
            padding: 15px 30px;
            font-size: 22px;
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: 0 6px 15px rgba(78, 205, 196, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            justify-content: center;
        }
        
        .menu-btn:hover {
            transform: scale(1.05);
            background: linear-gradient(to right, #45b7b0, #3d8f7d);
        }
        
        .next-btn {
            background: linear-gradient(to right, #ff6b6b, #ff8e53);
            color: white;
            border: none;
            border-radius: 40px;
            padding: 15px 30px;
            font-size: 22px;
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: 0 6px 15px rgba(255, 107, 107, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            justify-content: center;
        }
        
        .next-btn:hover {
            transform: scale(1.05);
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 15px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            #instruction {
                font-size: 20px;
            }
            
            .speaker-hint {
                left: 60px;
            }
            
            .hint-text {
                font-size: 14px;
                padding: 4px 8px;
            }
            
            .pictures-container {
                height: 350px;
                gap: 12px;
            }
            
            .picture-item img {
                width: 85px;
                height: 85px;
            }
            
            .picture-item span {
                font-size: 18px;
            }
            
            .buttons-container {
                flex-direction: column;
                gap: 10px;
            }
            
            .menu-btn, .next-btn {
                font-size: 20px;
                padding: 14px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Find the Picture! üéØ</h1>
        
        <div id="instruction">
            üëá Click the speaker button to hear the word!
        </div>
        
        <div class="controls">
            <button class="speaker-btn" id="speakerBtn">
                üîà
            </button>
            
            <!-- –°–¢–†–ï–õ–û–ß–ö–ê-–ü–û–î–°–ö–ê–ó–ö–ê (–ò–°–ü–†–ê–í–õ–ï–ù–ê) -->
            <div class="speaker-hint" id="speakerHint">
                <div class="hint-text">Click me!</div>
                <div class="arrow">üëà</div>
            </div>
            
            <div class="score">
                Score: <span id="score">0</span>
            </div>
        </div>
        
        <!-- –ö–û–ù–¢–ï–ô–ù–ï–† –î–õ–Ø –ö–ê–†–¢–ò–ù–û–ö (2—Ö2) -->
        <div class="pictures-container" id="picturesContainer">
            <!-- –ö–∞—Ä—Ç–∏–Ω–∫–∏ –ø–æ—è–≤—è—Ç—Å—è –∑–¥–µ—Å—å -->
        </div>
        
        <!-- –ö–û–ù–¢–ï–ô–ù–ï–† –î–õ–Ø –ö–ù–û–ü–û–ö -->
        <div class="buttons-container">
            <button class="menu-btn" onclick="window.location.href='index.html'">
                üè† Menu
            </button>
            
            <button class="next-btn" onclick="nextRound()">
                Next Round ‚û°Ô∏è
            </button>
        </div>
    </div>

    <script>
        // 1. –°–ü–ò–°–û–ö –í–ê–®–ò–• –°–õ–û–í –ò –ö–ê–†–¢–ò–ù–û–ö
        const words = [
            { name: 'schoolbag', displayName: 'SCHOOLBAG', image: 'images/schoolbag.png' },
            { name: 'pencil', displayName: 'PENCIL', image: 'images/pencil.png' },
            { name: 'pencil case', displayName: 'PENCIL CASE', image: 'images/pencil_case.png' },
            { name: 'scissors', displayName: 'SCISSORS', image: 'images/scissors.png' },
            { name: 'glue', displayName: 'GLUE', image: 'images/glue.png' },
            { name: 'book', displayName: 'BOOK', image: 'images/book.png' }
        ];

        // 2. –ü–ï–†–ï–ú–ï–ù–ù–´–ï –ò–ì–†–´
        let currentTarget = '';
        let score = 0;
        let canClick = false;
        let lastTarget = ''; // –î–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ —Å–ª–æ–≤–∞

        // 3. –≠–õ–ï–ú–ï–ù–¢–´ –°–¢–†–ê–ù–ò–¶–´
        const instructionEl = document.getElementById('instruction');
        const speakerBtn = document.getElementById('speakerBtn');
        const speakerHint = document.getElementById('speakerHint');
        const picturesContainer = document.getElementById('picturesContainer');
        const scoreEl = document.getElementById('score');

        // 5. –§–£–ù–ö–¶–ò–Ø –û–ó–í–£–ß–ö–ò
        function speak(text) {
            window.speechSynthesis.cancel();
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            utterance.rate = 0.8;
            utterance.pitch = 1.2;
            
            utterance.onend = function() {
                canClick = true;
                const wordToFind = text.split('the ')[1];
                if (wordToFind) {
                    instructionEl.innerHTML = `üëâ Find: <strong>${wordToFind.toUpperCase()}</strong>`;
                }
                // –°–∫—Ä—ã–≤–∞–µ–º –ø–æ–¥—Å–∫–∞–∑–∫—É –ø–æ—Å–ª–µ –Ω–∞–∂–∞—Ç–∏—è –Ω–∞ –¥–∏–Ω–∞–º–∏–∫
                speakerHint.style.display = 'none';
            };
            
            window.speechSynthesis.speak(utterance);
        }

        // 6. –ù–ê–ß–ê–õ–û –ù–û–í–û–ì–û –†–ê–£–ù–î–ê
        function startNewRound() {
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥—Å–∫–∞–∑–∫—É
            speakerHint.style.display = 'flex';
            
            // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω–æ–µ —Å–ª–æ–≤–æ, –æ—Ç–ª–∏—á–Ω–æ–µ –æ—Ç –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * words.length);
            } while (words[randomIndex].name === lastTarget && words.length > 1);
            
            currentTarget = words[randomIndex].name;
            lastTarget = currentTarget;
            
            instructionEl.innerHTML = 'üëá Click the speaker button to hear the word!';
            
            generatePictures();
            
            canClick = false;
        }

        // 7. –ì–ï–ù–ï–†–ê–¶–ò–Ø 4 –ö–ê–†–¢–ò–ù–û–ö (2 —Å–≤–µ—Ä—Ö—É, 2 —Å–Ω–∏–∑—É)
        function generatePictures() {
            picturesContainer.innerHTML = '';
            
            // 1 –ø—Ä–∞–≤–∏–ª—å–Ω–∞—è + 3 —Å–ª—É—á–∞–π–Ω—ã–µ
            let availableWords = words.filter(word => word.name !== currentTarget);
            let selectedWords = [currentTarget];
            
            // –ë–µ—Ä–µ–º 3 —Å–ª—É—á–∞–π–Ω—ã—Ö —Å–ª–æ–≤–∞ –∏–∑ –æ—Å—Ç–∞–≤—à–∏—Ö—Å—è
            let shuffledAvailable = shuffleArray([...availableWords]);
            
            for (let i = 0; i < 3 && i < shuffledAvailable.length; i++) {
                selectedWords.push(shuffledAvailable[i].name);
            }
            
            // –ï—Å–ª–∏ –≤—Å–µ –µ—â–µ –º–µ–Ω—å—à–µ 4 —Å–ª–æ–≤, –¥–æ–±–∞–≤–ª—è–µ–º —Å–ª—É—á–∞–π–Ω—ã–µ (–º–æ–∂–µ—Ç –±—ã—Ç—å –ø–æ–≤—Ç–æ—Ä, –Ω–æ —ç—Ç–æ –∫—Ä–∞–π–Ω–∏–π —Å–ª—É—á–∞–π)
            while (selectedWords.length < 4) {
                const randomWord = words[Math.floor(Math.random() * words.length)].name;
                if (!selectedWords.includes(randomWord)) {
                    selectedWords.push(randomWord);
                }
            }
            
            // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º
            selectedWords = shuffleArray(selectedWords);
            
            // –°–æ–∑–¥–∞–µ–º 4 –∫–∞—Ä—Ç–æ—á–∫–∏
            selectedWords.forEach((word, index) => {
                const wordObj = words.find(w => w.name === word);
                
                const card = document.createElement('div');
                card.className = 'picture-item';
                card.dataset.word = word;
                
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º –í–ê–®–ò –∫–∞—Ä—Ç–∏–Ω–∫–∏
                card.innerHTML = `
                    <img src="${wordObj.image}" 
                         alt="${word}"
                         onerror="this.src='https://cdn-icons-png.flaticon.com/512/3767/3767084.png'">
                    <span>${wordObj.displayName}</span>
                `;
                
                card.onclick = function() {
                    if (!canClick) {
                        // –¢–æ–ª—å–∫–æ –≥–æ–ª–æ—Å–æ–≤–∞—è –æ–±—Ä–∞—Ç–Ω–∞—è —Å–≤—è–∑—å
                        speak("First click the speaker to hear the word");
                        return;
                    }
                    
                    handleCardClick(word, this);
                };
                
                picturesContainer.appendChild(card);
            });
        }

        // 8. –û–ë–†–ê–ë–û–¢–ö–ê –ö–õ–ò–ö–ê - –¢–û–õ–¨–ö–û –ì–û–õ–û–°–û–í–ê–Ø –û–ë–†–ê–¢–ù–ê–Ø –°–í–Ø–ó–¨
        function handleCardClick(clickedWord, cardElement) {
            canClick = false;
            
            if (clickedWord === currentTarget) {
                // –ü—Ä–∞–≤–∏–ª—å–Ω–æ - —Ç–æ–ª—å–∫–æ –≥–æ–ª–æ—Å
                cardElement.classList.add('correct');
                score += 10;
                scoreEl.textContent = score;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏—é
                instructionEl.innerHTML = `üéâ Great! Find another word!`;
                
                // –¢–æ–ª—å–∫–æ –≥–æ–ª–æ—Å–æ–≤–∞—è –ø–æ—Ö–≤–∞–ª–∞
                setTimeout(() => {
                    speak("Excellent! You found it!");
                    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Å–ª–µ–¥—É—é—â–µ–º—É —Ä–∞—É–Ω–¥—É —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                    setTimeout(() => {
                        startNewRound();
                    }, 2000);
                }, 300);
            } else {
                // –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ - —Ç–æ–ª—å–∫–æ –≥–æ–ª–æ—Å
                cardElement.classList.add('wrong');
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏—é
                instructionEl.innerHTML = `üëÇ Listen again and try!`;
                
                // –¢–æ–ª—å–∫–æ –≥–æ–ª–æ—Å–æ–≤–∞—è –ø–æ–¥—Å–∫–∞–∑–∫–∞
                setTimeout(() => {
                    speak(`Try again! Listen for ${currentTarget}`);
                }, 300);
                
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å –∫–ª–∏–∫–∞ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    canClick = true;
                    instructionEl.innerHTML = `üëâ Click speaker to hear again`;
                }, 2000);
            }
        }

        // 9. –°–õ–ï–î–£–Æ–©–ò–ô –†–ê–£–ù–î
        function nextRound() {
            startNewRound();
        }

        // 10. –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // 11. –ö–ù–û–ü–ö–ê –î–ò–ù–ê–ú–ò–ö–ê
        speakerBtn.onclick = function() {
            speak(`Find the ${currentTarget}`);
            this.innerHTML = 'üîä';
            
            this.style.transform = 'scale(1.1)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 300);
        };

        // 12. –ó–ê–ü–£–°–ö –ò–ì–†–´
        window.onload = function() {
            startNewRound();
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–∫—Ä—ã–≤–∞–µ–º –ø–æ–¥—Å–∫–∞–∑–∫—É —á–µ—Ä–µ–∑ 10 —Å–µ–∫—É–Ω–¥
            setTimeout(() => {
                if (speakerHint.style.display !== 'none') {
                    speakerHint.style.display = 'none';
                }
            }, 10000);
        };
    </script>
</body>
</html>
