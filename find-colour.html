<!DOCTYPE html>
<html>
<head>
    <title>Colour Game</title>
    <style>
        /* –í–°–ï –í–ê–®–ò –°–¢–ò–õ–ò –ë–ï–ó –ò–ó–ú–ï–ù–ï–ù–ò–ô */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif; 
               background: linear-gradient(135deg, #ffd166 0%, #ff9e6d 100%); 
               height: 100vh; display: flex; justify-content: center; 
               align-items: center; padding: 0; overflow: hidden; }
        .container { width: 100%; max-width: 800px; height: 95vh; 
                     background: white; border-radius: 25px; padding: 12px; 
                     box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; 
                     display: flex; flex-direction: column; margin: 0; }
        .header { flex-shrink: 0; margin-bottom: 8px; }
        h1 { color: #ff6b6b; font-size: 28px; margin: 0; text-shadow: 2px 2px 0 #ffd166; }
        #instruction { font-size: 20px; color: #333; margin: 8px 0; padding: 8px; 
                       background: #f0f7ff; border-radius: 10px; border: 2px solid #6a89cc; }
        .top-controls { flex-shrink: 0; display: flex; justify-content: center; 
                        align-items: center; gap: 15px; margin: 8px 0; }
        .speaker-btn { background: #4CAF50; border: none; border-radius: 50%; 
                       width: 65px; height: 65px; font-size: 32px; cursor: pointer; 
                       color: white; transition: transform 0.2s; 
                       box-shadow: 0 6px 15px rgba(76, 175, 80, 0.4); }
        .speaker-btn:hover { transform: scale(1.1); }
        .counter { font-size: 22px; color: #6a89cc; font-weight: bold; 
                   background: #f0f7ff; padding: 8px 18px; border-radius: 18px; 
                   border: 3px solid #dbe4ff; box-shadow: 0 4px 12px rgba(106, 137, 204, 0.2); }
        .items-container { flex: 1; display: flex; flex-direction: column; 
                           justify-content: center; min-height: 0; margin: 5px 0; }
        .items-grid { display: grid; grid-template-columns: repeat(3, 1fr); 
                      grid-template-rows: repeat(2, 1fr); gap: 12px; height: 100%; padding: 8px; }
        .colour-item { background: white; border-radius: 15px; display: flex; 
                       flex-direction: column; align-items: center; justify-content: center; 
                       cursor: pointer; transition: all 0.3s; border: 5px solid; 
                       box-shadow: 0 6px 15px rgba(0,0,0,0.1); padding: 10px; }
        .colour-item:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(0,0,0,0.15); }
        .colour-item img { width: 70px; height: 70px; object-fit: contain; margin-bottom: 8px; }
        .item-name { font-size: 16px; font-weight: bold; color: #333; }
        .messages-container { flex-shrink: 0; min-height: 60px; margin: 5px 0; 
                              display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .message { font-size: 22px; padding: 10px 18px; border-radius: 12px; 
                   margin: 4px auto; display: none; max-width: 350px; }
        .correct-message { background: #4CAF50; color: white; box-shadow: 0 6px 15px rgba(76, 175, 80, 0.4); }
        .wrong-message { background: #ff6b6b; color: white; box-shadow: 0 6px 15px rgba(255, 107, 107, 0.4); }
        .menu-btn { background: #ff9e00; color: white; border: none; border-radius: 20px; 
                    padding: 10px 25px; font-size: 18px; cursor: pointer; margin: 5px 0 3px 0; 
                    transition: transform 0.2s; box-shadow: 0 6px 15px rgba(255, 158, 0, 0.4); 
                    display: inline-flex; align-items: center; justify-content: center; gap: 8px; flex-shrink: 0; }
        .menu-btn:hover { transform: scale(1.05); background: #ff8c00; }
        @keyframes bounce { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        .bounce { animation: bounce 0.5s; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-6px); } 75% { transform: translateX(6px); } }
        .shake { animation: shake 0.5s; }
        
        /* –ú–µ–¥–∏–∞-–∑–∞–ø—Ä–æ—Å—ã –æ—Å—Ç–∞–≤–ª—è–µ–º –∫–∞–∫ –µ—Å—Ç—å */
        @media (max-height: 700px) { .container { height: 98vh; padding: 10px; } h1 { font-size: 24px; } #instruction { font-size: 18px; padding: 6px; } .colour-item img { width: 60px; height: 60px; } .items-grid { gap: 10px; padding: 6px; } .speaker-btn { width: 60px; height: 60px; font-size: 28px; } .counter { font-size: 20px; padding: 6px 15px; } .message { font-size: 20px; padding: 8px 15px; } .menu-btn { padding: 8px 20px; font-size: 16px; } }
        @media (max-width: 600px) { .container { border-radius: 20px; padding: 10px; } h1 { font-size: 24px; } .items-grid { grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(3, 1fr); gap: 10px; } .colour-item { padding: 8px; border-width: 4px; } .colour-item img { width: 60px; height: 60px; } .item-name { font-size: 14px; } }
        @media (max-width: 400px) { h1 { font-size: 22px; } #instruction { font-size: 16px; } .colour-item img { width: 55px; height: 55px; } .items-grid { gap: 8px; padding: 5px; } .speaker-btn { width: 55px; height: 55px; font-size: 26px; } .top-controls { gap: 10px; } }
    </style>
</head>
<body>
    <div class="container">
        <!-- –í–ï–†–•–ù–Ø–Ø –ß–ê–°–¢–¨ -->
        <div class="header">
            <h1>üé® Find the Colour!</h1>
            <div id="instruction">Tap START to begin!</div>
        </div>
        
        <!-- –ö–ù–û–ü–ö–ê –ò –°–ß–ï–¢–ß–ò–ö –†–Ø–î–û–ú -->
        <div class="top-controls">
            <button class="speaker-btn" id="startBtn">START</button>
            <div class="counter">Found: <span id="score">0</span></div>
        </div>
        
        <!-- 6 –ü–†–ï–î–ú–ï–¢–û–í -->
        <div class="items-container">
            <div class="items-grid" id="itemsGrid">
                <!-- –í—Å–µ 6 –ø—Ä–µ–¥–º–µ—Ç–æ–≤ -->
            </div>
        </div>
        
        <!-- –°–û–û–ë–©–ï–ù–ò–Ø –ò –ö–ù–û–ü–ö–ê –ú–ï–ù–Æ -->
        <div class="messages-container">
            <div class="message correct-message" id="correctMessage">üéâ Excellent!</div>
            <div class="message wrong-message" id="wrongMessage">‚ùå Try again!</div>
            <button class="menu-btn" onclick="window.location.href='index.html'">üè† Menu</button>
        </div>
    </div>

    <script>
        // === –¢–û–ß–ù–û –ö–ê–ö –í –†–ê–ë–û–ß–ï–ô –ò–ì–†–ï ===
        // –ò—Å–ø–æ–ª—å–∑—É–µ–º –†–ï–ê–õ–¨–ù–´–ï –∞—É–¥–∏–æ—Ñ–∞–π–ª—ã
        
        // –î–ê–ù–ù–´–ï –° –ê–£–î–ò–û–§–ê–ô–õ–ê–ú–ò
        const colours = [
            { name: 'PINK', value: '#ff9eb5', audio: 'audio/pink.mp3' },
            { name: 'BLUE', value: '#6a89cc', audio: 'audio/blue.mp3' },
            { name: 'YELLOW', value: '#ffd166', audio: 'audio/yellow.mp3' },
            { name: 'PURPLE', value: '#9b59b6', audio: 'audio/purple.mp3' },
            { name: 'RED', value: '#ff6b6b', audio: 'audio/red.mp3' },
            { name: 'ORANGE', value: '#ff9e00', audio: 'audio/orange.mp3' }
        ];

        const items = [
            { name: 'book', image: 'images/book.png', colour: 'PINK', colourValue: '#ff9eb5', plural: false },
            { name: 'schoolbag', image: 'images/schoolbag.png', colour: 'BLUE', colourValue: '#6a89cc', plural: false },
            { name: 'pencil', image: 'images/pencil.png', colour: 'YELLOW', colourValue: '#ffd166', plural: false },
            { name: 'pencil case', image: 'images/pencil_case.png', colour: 'PURPLE', colourValue: '#9b59b6', plural: false },
            { name: 'scissors', image: 'images/scissors.png', colour: 'RED', colourValue: '#ff6b6b', plural: true },
            { name: 'glue', image: 'images/glue.png', colour: 'ORANGE', colourValue: '#ff9e00', plural: false }
        ];

        // –ü–ï–†–ï–ú–ï–ù–ù–´–ï
        let currentColour = null;
        let score = 0;
        let canInteract = false;
        let gameStarted = false;

        // –≠–õ–ï–ú–ï–ù–¢–´
        const instructionEl = document.getElementById('instruction');
        const startBtn = document.getElementById('startBtn');
        const itemsGrid = document.getElementById('itemsGrid');
        const correctMessage = document.getElementById('correctMessage');
        const wrongMessage = document.getElementById('wrongMessage');
        const scoreEl = document.getElementById('score');

        // === –ü–†–û–°–¢–ê–Ø –§–£–ù–ö–¶–ò–Ø –í–û–°–ü–†–û–ò–ó–í–ï–î–ï–ù–ò–Ø –ê–£–î–ò–û ===
        function playAudio(audioFile) {
            const audio = new Audio(audioFile);
            audio.volume = 1.0;
            audio.play().catch(e => {
                console.log("Audio play failed, showing text instead");
                // –ï—Å–ª–∏ –Ω–µ –ø–æ–ª—É—á–∏–ª–æ—Å—å –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ–∫—Å—Ç
                showTextInstead(audioFile);
            });
        }

        // –ó–∞–ø–∞—Å–Ω–æ–π –≤–∞—Ä–∏–∞–Ω—Ç - –ø–æ–∫–∞–∑–∞—Ç—å —Ç–µ–∫—Å—Ç
        function showTextInstead(audioFile) {
            // –ò–∑–≤–ª–µ–∫–∞–µ–º –Ω–∞–∑–≤–∞–Ω–∏–µ —Ü–≤–µ—Ç–∞ –∏–∑ –∏–º–µ–Ω–∏ —Ñ–∞–π–ª–∞
            const colorName = audioFile.split('/').pop().replace('.mp3', '');
            instructionEl.innerHTML = `Find: <strong>${colorName.toUpperCase()}</strong>`;
            instructionEl.style.background = '#fff9c4';
        }

        // –ù–û–í–´–ô –†–ê–£–ù–î
        function startNewRound() {
            if (!gameStarted) return;
            
            currentColour = colours[Math.floor(Math.random() * colours.length)];
            
            correctMessage.style.display = 'none';
            wrongMessage.style.display = 'none';
            
            createAllItems();
            
            instructionEl.innerHTML = `Find <strong>${currentColour.audio.split('/').pop().replace('.mp3', '').toUpperCase()}</strong>!`;
            instructionEl.style.background = '#f0f7ff';
            
            canInteract = true;
            
            // –ü—Ä–æ–∏–≥—Ä—ã–≤–∞–µ–º —Ü–≤–µ—Ç —á–µ—Ä–µ–∑ 0.5 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                playAudio(currentColour.audio);
            }, 500);
        }

        // –°–û–ó–î–ê–¢–¨ –í–°–ï 6 –ü–†–ï–î–ú–ï–¢–û–í
        function createAllItems() {
            itemsGrid.innerHTML = '';
            let shuffledItems = [...items];
            shuffleArray(shuffledItems);
            
            shuffledItems.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'colour-item';
                itemElement.style.borderColor = item.colourValue;
                
                itemElement.innerHTML = `
                    <img src="${item.image}" alt="${item.name}"
                         onerror="this.src='https://cdn-icons-png.flaticon.com/512/3767/3767084.png'">
                    <div class="item-name">${item.name.toUpperCase()}</div>
                `;
                
                itemElement.addEventListener('click', () => handleItemClick(item, itemElement));
                itemsGrid.appendChild(itemElement);
            });
        }

        // –ö–õ–ò–ö –ü–û –ü–†–ï–î–ú–ï–¢–£
        function handleItemClick(item, itemElement) {
            if (!canInteract || !gameStarted) return;
            
            if (item.colour === currentColour.name) {
                score++;
                scoreEl.textContent = score;
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–µ–¥–º–µ—Ç–∞
                itemElement.classList.add('bounce');
                itemElement.style.boxShadow = `0 0 20px ${item.colourValue}, 0 10px 20px rgba(0,0,0,0.15)`;
                itemElement.style.borderWidth = '6px';
                
                correctMessage.style.display = 'block';
                
                // –ü—Ä–∞–≤–∏–ª—å–Ω–æ–µ –∞—É–¥–∏–æ
                if (item.plural) {
                    instructionEl.innerHTML = `Correct! The ${item.name} are ${currentColour.audio.split('/').pop().replace('.mp3', '')}!`;
                } else {
                    instructionEl.innerHTML = `Correct! The ${item.name} is ${currentColour.audio.split('/').pop().replace('.mp3', '')}!`;
                }
                instructionEl.style.background = '#d4edda';
                
                canInteract = false;
                setTimeout(() => {
                    correctMessage.style.display = 'none';
                    itemElement.classList.remove('bounce');
                    itemElement.style.boxShadow = '0 6px 15px rgba(0,0,0,0.1)';
                    itemElement.style.borderWidth = '5px';
                    startNewRound();
                }, 2000);
            } else {
                wrongMessage.style.display = 'block';
                itemElement.classList.add('shake');
                itemElement.style.borderColor = '#ff4757';
                
                instructionEl.innerHTML = `Wrong! Try again!`;
                instructionEl.style.background = '#f8d7da';
                
                setTimeout(() => {
                    wrongMessage.style.display = 'none';
                    itemElement.classList.remove('shake');
                    itemElement.style.borderColor = item.colourValue;
                }, 1000);
            }
        }

        // –ö–ù–û–ü–ö–ê START/SPEAKER
        startBtn.onclick = function() {
            if (!gameStarted) {
                // –ù–ê–ß–ê–¢–¨ –ò–ì–†–£
                gameStarted = true;
                this.innerHTML = 'üîä';
                this.style.background = '#4CAF50';
                instructionEl.innerHTML = 'Game started! Listen and find the color!';
                instructionEl.style.background = '#d4edda';
                
                startNewRound();
            } else if (currentColour) {
                // –ü–û–í–¢–û–†–ò–¢–¨ –¶–í–ï–¢
                playAudio(currentColour.audio);
                this.classList.add('bounce');
                setTimeout(() => this.classList.remove('bounce'), 500);
            }
        };

        // –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // –ó–ê–ü–£–°–ö
        window.onload = function() {
            instructionEl.innerHTML = 'Click START button to begin the game!';
            
            // –ü—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
            items.forEach(item => {
                const img = new Image();
                img.src = item.image;
            });
        };
    </script>
</body>
</html>
