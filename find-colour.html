<!DOCTYPE html>
<html>
<head>
    <title>Colour Game</title>
    <style>
        /* –í–µ—Å—å –≤–∞—à CSS —Å—Ç–∏–ª—å –æ—Å—Ç–∞–µ—Ç—Å—è –ë–ï–ó –∏–∑–º–µ–Ω–µ–Ω–∏–π */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
            background: linear-gradient(135deg, #ffd166 0%, #ff9e6d 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            overflow: hidden;
        }
        
        /* ... –≤–µ—Å—å –æ—Å—Ç–∞–ª—å–Ω–æ–π CSS —Å—Ç–∏–ª—å ... */
        
        /* –î–û–ë–ê–í–¨–¢–ï –≠–¢–ò –°–¢–ò–õ–ò –í –ö–û–ù–ï–¶ */
        /* –°—Ç–∏–ª—å –¥–ª—è –∫–Ω–æ–ø–∫–∏ –≤–∫–ª—é—á–µ–Ω–∏—è –∑–≤—É–∫–∞ */
        .sound-warning {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 15px;
            margin: 10px;
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.4);
            display: none; /* –°–Ω–∞—á–∞–ª–∞ —Å–∫—Ä—ã—Ç–∞ */
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            width: 90%;
            max-width: 400px;
        }
        
        .sound-warning button {
            background: white;
            color: #4CAF50;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .sound-warning button:hover {
            transform: scale(1.05);
        }
        
        @media (max-width: 600px) {
            .sound-warning {
                top: 10px;
                padding: 12px;
                font-size: 14px;
            }
            
            .sound-warning button {
                padding: 8px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- –î–û–ë–ê–í–¨–¢–ï –≠–¢–û–¢ –ë–õ–û–ö –°–ê–ú–´–ú –ü–ï–†–í–´–ú –í BODY -->
    <div class="sound-warning" id="soundWarning">
        <div style="font-size: 20px; margin-bottom: 8px;">üîä –í–Ω–∏–º–∞–Ω–∏–µ –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞!</div>
        <div style="margin-bottom: 10px;">–î–ª—è —Ä–∞–±–æ—Ç—ã –∑–≤—É–∫–∞ –Ω—É–∂–Ω–æ —Å–Ω–∞—á–∞–ª–∞ –Ω–∞–∂–∞—Ç—å –∫–Ω–æ–ø–∫—É:</div>
        <button onclick="enableSound()">üëâ –í–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫ üëà</button>
        <div style="margin-top: 10px; font-size: 14px; opacity: 0.9;">(–°–¥–µ–ª–∞–π—Ç–µ —ç—Ç–æ –æ–¥–∏–Ω —Ä–∞–∑ –≤ –Ω–∞—á–∞–ª–µ –∏–≥—Ä—ã)</div>
    </div>
    
    <div class="container">
        <!-- –í–ï–†–•–ù–Ø–Ø –ß–ê–°–¢–¨ -->
        <div class="header">
            <h1>üé® Find the Colour!</h1>
            <div id="instruction">Listen and find the right colour!</div>
        </div>
        
        <!-- –ö–ù–û–ü–ö–ê –ò –°–ß–ï–¢–ß–ò–ö –†–Ø–î–û–ú -->
        <div class="top-controls">
            <button class="speaker-btn" id="speakerBtn">üîä</button>
            <div class="counter">Found: <span id="score">0</span></div>
        </div>
        
        <!-- 6 –ü–†–ï–î–ú–ï–¢–û–í -->
        <div class="items-container">
            <div class="items-grid" id="itemsGrid">
                <!-- –í—Å–µ 6 –ø—Ä–µ–¥–º–µ—Ç–æ–≤ -->
            </div>
        </div>
        
        <!-- –°–û–û–ë–©–ï–ù–ò–Ø –ò –ö–ù–û–ü–ö–ê –ú–ï–ù–Æ -->
        <div class="messages-container">
            <div class="message correct-message" id="correctMessage">üéâ Excellent!</div>
            <div class="message wrong-message" id="wrongMessage">‚ùå Try again!</div>
            <button class="menu-btn" onclick="window.location.href='index.html'">
                üè† Menu
            </button>
        </div>
    </div>

    <script>
        // ====== –í–ê–ñ–ù–û: –ü–ï–†–ï–ú–ï–ù–ù–ê–Ø –î–õ–Ø –¢–ï–õ–ï–§–û–ù–ê ======
        let soundEnabled = false; // –ù–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ –∑–≤—É–∫ —Å–Ω–∞—á–∞–ª–∞ –≤—ã–∫–ª—é—á–µ–Ω
        
        // –î–ê–ù–ù–´–ï
        const colours = [
            { name: 'PINK', value: '#ff9eb5', audio: 'pink' },
            { name: 'BLUE', value: '#6a89cc', audio: 'blue' },
            { name: 'YELLOW', value: '#ffd166', audio: 'yellow' },
            { name: 'PURPLE', value: '#9b59b6', audio: 'purple' },
            { name: 'RED', value: '#ff6b6b', audio: 'red' },
            { name: 'ORANGE', value: '#ff9e00', audio: 'orange' }
        ];

        const items = [
            { name: 'book', image: 'images/book.png', colour: 'PINK', colourValue: '#ff9eb5', plural: false },
            { name: 'schoolbag', image: 'images/schoolbag.png', colour: 'BLUE', colourValue: '#6a89cc', plural: false },
            { name: 'pencil', image: 'images/pencil.png', colour: 'YELLOW', colourValue: '#ffd166', plural: false },
            { name: 'pencil case', image: 'images/pencil_case.png', colour: 'PURPLE', colourValue: '#9b59b6', plural: false },
            { name: 'scissors', image: 'images/scissors.png', colour: 'RED', colourValue: '#ff6b6b', plural: true },
            { name: 'glue', image: 'images/glue.png', colour: 'ORANGE', colourValue: '#ff9e00', plural: false }
        ];

        // –ü–ï–†–ï–ú–ï–ù–ù–´–ï
        let currentColour = null;
        let score = 0;
        let canInteract = true;

        // –≠–õ–ï–ú–ï–ù–¢–´
        const instructionEl = document.getElementById('instruction');
        const speakerBtn = document.getElementById('speakerBtn');
        const itemsGrid = document.getElementById('itemsGrid');
        const correctMessage = document.getElementById('correctMessage');
        const wrongMessage = document.getElementById('wrongMessage');
        const scoreEl = document.getElementById('score');
        const soundWarning = document.getElementById('soundWarning');

        // ====== –í–ö–õ–Æ–ß–ï–ù–ò–ï –ó–í–£–ö–ê –î–õ–Ø –¢–ï–õ–ï–§–û–ù–ê ======
        function enableSound() {
            soundEnabled = true;
            soundWarning.style.display = 'none';
            
            // –ü—Ä–æ–±—É–µ–º –ø—Ä–æ–∏–≥—Ä–∞—Ç—å —Ç–µ—Å—Ç–æ–≤–æ–µ —Å–ª–æ–≤–æ
            speak("Sound enabled!");
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –Ω–∞ 2 —Å–µ–∫—É–Ω–¥—ã
            const message = document.createElement('div');
            message.innerHTML = '‚úÖ –ó–≤—É–∫ –≤–∫–ª—é—á–µ–Ω! –ú–æ–∂–Ω–æ –∏–≥—Ä–∞—Ç—å.';
            message.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: #4CAF50;
                color: white;
                padding: 15px 30px;
                border-radius: 20px;
                z-index: 1000;
                font-size: 18px;
                box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            `;
            document.body.appendChild(message);
            setTimeout(() => message.remove(), 2000);
        }

        // ====== –ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø –û–ó–í–£–ß–ö–ò ======
        function speak(text) {
            // –ï—Å–ª–∏ –∑–≤—É–∫ –Ω–µ –≤–∫–ª—é—á–µ–Ω –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ
            if (!soundEnabled && isMobileDevice()) {
                console.log("–ó–≤—É–∫ –æ—Ç–∫–ª—é—á–µ–Ω –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ. –¢–µ–∫—Å—Ç:", text);
                instructionEl.innerHTML = `Find <strong style="color:${currentColour.value}">${currentColour.audio}</strong> color!`;
                return;
            }
            
            // –û—Ç–º–µ–Ω—è–µ–º –ø—Ä–µ–¥—ã–¥—É—â—É—é —Ä–µ—á—å
            if (window.speechSynthesis) {
                window.speechSynthesis.cancel();
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∫—É speechSynthesis
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';
                utterance.rate = 0.7;
                utterance.pitch = 1.0;
                utterance.onend = () => canInteract = true;
                utterance.onerror = (e) => {
                    console.error("Speech synthesis error:", e);
                    canInteract = true;
                    // Fallback: –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ–∫—Å—Ç
                    if (text.includes("Find")) {
                        const colorWord = text.replace("Find ", "").replace(".", "");
                        instructionEl.innerHTML = `Find <strong style="color:${currentColour.value}">${colorWord}</strong> color!`;
                    }
                };
                
                window.speechSynthesis.speak(utterance);
            } else {
                // –ï—Å–ª–∏ speechSynthesis –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è
                console.log("Speech synthesis not supported");
                instructionEl.innerHTML = `Find <strong style="color:${currentColour.value}">${currentColour.audio}</strong> color!`;
                canInteract = true;
            }
        }

        // ====== –ü–†–û–í–ï–†–ö–ê –¢–ï–õ–ï–§–û–ù–ê ======
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // ====== –ü–†–û–í–ï–†–ö–ê –ü–†–ò –ó–ê–ì–†–£–ó–ö–ï ======
        function checkDeviceAndSound() {
            if (isMobileDevice()) {
                // –ù–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ
                soundWarning.style.display = 'block';
                console.log("–ú–æ–±–∏–ª—å–Ω–æ–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ –æ–±–Ω–∞—Ä—É–∂–µ–Ω–æ, –∑–≤—É–∫ –æ—Ç–∫–ª—é—á–µ–Ω –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é");
            } else {
                // –ù–∞ –∫–æ–º–ø—å—é—Ç–µ—Ä–µ –∑–≤—É–∫ –≤–∫–ª—é—á–µ–Ω —Å—Ä–∞–∑—É
                soundEnabled = true;
                console.log("–ö–æ–º–ø—å—é—Ç–µ—Ä, –∑–≤—É–∫ –≤–∫–ª—é—á–µ–Ω");
            }
        }

        // –ù–û–í–´–ô –†–ê–£–ù–î
        function startNewRound() {
            currentColour = colours[Math.floor(Math.random() * colours.length)];
            
            correctMessage.style.display = 'none';
            wrongMessage.style.display = 'none';
            
            createAllItems();
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ü–≤–µ—Ç –≤ —Ç–µ–∫—Å—Ç–µ –∫–∞–∫ fallback
            instructionEl.innerHTML = `Find <strong style="color:${currentColour.value}">${currentColour.audio}</strong> color!`;
            
            canInteract = false;
            
            // –ì–æ–≤–æ—Ä–∏–º —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –∑–≤—É–∫ –≤–∫–ª—é—á–µ–Ω
            if (soundEnabled) {
                setTimeout(() => speak(`Find ${currentColour.audio}.`), 500);
            } else {
                // –ï—Å–ª–∏ –∑–≤—É–∫ –≤—ã–∫–ª—é—á–µ–Ω, —Å—Ä–∞–∑—É —Ä–∞–∑—Ä–µ—à–∞–µ–º –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ
                setTimeout(() => canInteract = true, 500);
            }
        }

        // –°–û–ó–î–ê–¢–¨ –í–°–ï 6 –ü–†–ï–î–ú–ï–¢–û–í
        function createAllItems() {
            itemsGrid.innerHTML = '';
            let shuffledItems = [...items];
            shuffleArray(shuffledItems);
            
            shuffledItems.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'colour-item';
                itemElement.style.borderColor = item.colourValue;
                
                itemElement.innerHTML = `
                    <img src="${item.image}" alt="${item.name}"
                         onerror="this.src='https://cdn-icons-png.flaticon.com/512/3767/3767084.png'">
                    <div class="item-name">${item.name.toUpperCase()}</div>
                `;
                
                itemElement.addEventListener('click', () => handleItemClick(item, itemElement));
                itemsGrid.appendChild(itemElement);
            });
        }

        // –ö–õ–ò–ö –ü–û –ü–†–ï–î–ú–ï–¢–£
        function handleItemClick(item, itemElement) {
            if (!canInteract) return;
            
            // –ï—Å–ª–∏ –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ –∑–≤—É–∫ –Ω–µ –≤–∫–ª—é—á–µ–Ω, –ø—Ä–æ—Å–∏–º –≤–∫–ª—é—á–∏—Ç—å
            if (!soundEnabled && isMobileDevice()) {
                soundWarning.style.display = 'block';
                itemElement.classList.add('shake');
                setTimeout(() => itemElement.classList.remove('shake'), 500);
                return;
            }
            
            if (item.colour === currentColour.name) {
                score++;
                scoreEl.textContent = score;
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–µ–¥–º–µ—Ç–∞
                itemElement.classList.add('bounce');
                
                // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –ø—Ä–µ–¥–º–µ—Ç–∞
                itemElement.style.boxShadow = `0 0 20px ${item.colourValue}, 0 10px 20px rgba(0,0,0,0.15)`;
                itemElement.style.borderWidth = '6px';
                
                correctMessage.style.display = 'block';
                
                // –ü—Ä–∞–≤–∏–ª—å–Ω–æ–µ –∞—É–¥–∏–æ
                if (soundEnabled) {
                    if (item.plural) {
                        speak(`Yes! The ${item.name} are ${currentColour.audio}!`);
                    } else {
                        speak(`Yes! The ${item.name} is ${currentColour.audio}!`);
                    }
                }
                
                canInteract = false;
                setTimeout(() => {
                    correctMessage.style.display = 'none';
                    itemElement.classList.remove('bounce');
                    itemElement.style.boxShadow = '0 6px 15px rgba(0,0,0,0.1)';
                    itemElement.style.borderWidth = '5px';
                    startNewRound();
                }, 1500);
            } else {
                wrongMessage.style.display = 'block';
                itemElement.classList.add('shake');
                
                // –ö—Ä–∞—Å–Ω–æ–µ –º–∏–≥–∞–Ω–∏–µ –ø—Ä–∏ –æ—à–∏–±–∫–µ
                const originalBorder = itemElement.style.borderColor;
                itemElement.style.borderColor = '#ff4757';
                
                if (soundEnabled) {
                    speak(`No, try again! Find ${currentColour.audio}.`);
                }
                
                setTimeout(() => {
                    wrongMessage.style.display = 'none';
                    itemElement.classList.remove('shake');
                    itemElement.style.borderColor = originalBorder;
                }, 1000);
            }
        }

        // –ö–ù–û–ü–ö–ê –ê–£–î–ò–û
        speakerBtn.onclick = function() {
            if (currentColour) {
                // –ï—Å–ª–∏ –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ –∑–≤—É–∫ –Ω–µ –≤–∫–ª—é—á–µ–Ω
                if (!soundEnabled && isMobileDevice()) {
                    soundWarning.style.display = 'block';
                    return;
                }
                
                if (soundEnabled) {
                    speak(`Find ${currentColour.audio}.`);
                }
                this.classList.add('bounce');
                setTimeout(() => this.classList.remove('bounce'), 500);
            }
        };

        // –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // –ó–ê–ü–£–°–ö
        window.onload = function() {
            checkDeviceAndSound(); // –°–Ω–∞—á–∞–ª–∞ –ø—Ä–æ–≤–µ—Ä—è–µ–º —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ
            startNewRound(); // –ó–∞—Ç–µ–º –∑–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä—É
        };
    </script>
</body>
</html>
