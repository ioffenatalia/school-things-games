<!DOCTYPE html>
<html>
<head>
    <title>Colour Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
            background: linear-gradient(135deg, #ffd166 0%, #ff9e6d 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            height: 95vh;
            background: white;
            border-radius: 25px;
            padding: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            margin: 0;
        }
        
        /* –ó–ê–ì–û–õ–û–í–û–ö */
        .header {
            flex-shrink: 0;
            margin-bottom: 8px;
        }
        
        h1 {
            color: #ff6b6b;
            font-size: 28px;
            margin: 0;
            text-shadow: 2px 2px 0 #ffd166;
        }
        
        #instruction {
            font-size: 20px;
            color: #333;
            margin: 8px 0;
            padding: 8px;
            background: #f0f7ff;
            border-radius: 10px;
            border: 2px solid #6a89cc;
        }
        
        /* –ö–ù–û–ü–ö–ê –î–ò–ù–ê–ú–ò–ö–ê –ò –°–ß–ï–¢–ß–ò–ö - –ö–û–ú–ü–ê–ö–¢–ù–ï–ï */
        .top-controls {
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 8px 0;
        }
        
        .speaker-btn {
            background: #4CAF50;
            border: none;
            border-radius: 50%;
            width: 65px;
            height: 65px;
            font-size: 32px;
            cursor: pointer;
            color: white;
            transition: transform 0.2s;
            box-shadow: 0 6px 15px rgba(76, 175, 80, 0.4);
        }
        
        .speaker-btn:hover {
            transform: scale(1.1);
        }
        
        .counter {
            font-size: 22px;
            color: #6a89cc;
            font-weight: bold;
            background: #f0f7ff;
            padding: 8px 18px;
            border-radius: 18px;
            border: 3px solid #dbe4ff;
            box-shadow: 0 4px 12px rgba(106, 137, 204, 0.2);
        }
        
        /* –ü–†–ï–î–ú–ï–¢–´ - –£–ú–ï–ù–¨–®–ò–õ–ò –ù–ê 10% */
        .items-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 0;
            margin: 5px 0;
        }
        
        .items-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 12px;
            height: 100%;
            padding: 8px;
        }
        
        .colour-item {
            background: white;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 5px solid; /* –£–º–µ–Ω—å—à–∏–ª–∏ —Å 6px */
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            padding: 10px;
        }
        
        .colour-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .colour-item img {
            width: 70px; /* –ë—ã–ª–æ 80px */
            height: 70px;
            object-fit: contain;
            margin-bottom: 8px;
        }
        
        .item-name {
            font-size: 16px; /* –ë—ã–ª–æ 18px */
            font-weight: bold;
            color: #333;
        }
        
        /* –°–û–û–ë–©–ï–ù–ò–Ø - –ö–û–ú–ü–ê–ö–¢–ù–ï–ï */
        .messages-container {
            flex-shrink: 0;
            min-height: 60px;
            margin: 5px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .message {
            font-size: 22px; /* –ë—ã–ª–æ 26px */
            padding: 10px 18px;
            border-radius: 12px;
            margin: 4px auto;
            display: none;
            max-width: 350px;
            animation: messageAppear 0.3s;
        }
        
        .correct-message {
            background: #4CAF50;
            color: white;
            box-shadow: 0 6px 15px rgba(76, 175, 80, 0.4);
        }
        
        .wrong-message {
            background: #ff6b6b;
            color: white;
            box-shadow: 0 6px 15px rgba(255, 107, 107, 0.4);
        }
        
        /* –ö–ù–û–ü–ö–ê –ú–ï–ù–Æ - –ú–ï–ù–¨–®–ï –ò –ù–ò–ñ–ï */
        .menu-btn {
            background: #ff9e00;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 25px;
            font-size: 18px;
            cursor: pointer;
            margin: 5px 0 3px 0;
            transition: transform 0.2s;
            box-shadow: 0 6px 15px rgba(255, 158, 0, 0.4);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex-shrink: 0;
        }
        
        .menu-btn:hover {
            transform: scale(1.05);
            background: #ff8c00;
        }
        
        /* –°–¢–ò–õ–ò –î–õ–Ø –≠–ö–†–ê–ù–ê –ü–†–ò–í–ï–¢–°–¢–í–ò–Ø */
        #welcomeScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffd166 0%, #ff9e6d 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .welcome-title {
            color: white;
            font-size: 32px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .welcome-text {
            color: white;
            font-size: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .welcome-note {
            color: white;
            font-size: 16px;
            opacity: 0.8;
            text-align: center;
            margin-bottom: 40px;
        }
        
        #enableSoundBtn {
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        
        #enableSoundBtn:hover {
            transform: scale(1.05);
            background: #45a049;
        }
        
        /* –ê–ù–ò–ú–ê–¶–ò–ò */
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .bounce {
            animation: bounce 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-6px); }
            75% { transform: translateX(6px); }
        }
        
        .shake {
            animation: shake 0.5s;
        }
        
        /* –ú–ï–î–ò–ê-–ó–ê–ü–†–û–°–´ */
        @media (max-height: 700px) {
            .container {
                height: 98vh;
                padding: 10px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            #instruction {
                font-size: 18px;
                padding: 6px;
            }
            
            .colour-item img {
                width: 60px;
                height: 60px;
            }
            
            .items-grid {
                gap: 10px;
                padding: 6px;
            }
            
            .speaker-btn {
                width: 60px;
                height: 60px;
                font-size: 28px;
            }
            
            .counter {
                font-size: 20px;
                padding: 6px 15px;
            }
            
            .message {
                font-size: 20px;
                padding: 8px 15px;
            }
            
            .menu-btn {
                padding: 8px 20px;
                font-size: 16px;
            }
            
            .welcome-title {
                font-size: 28px;
            }
            
            .welcome-text {
                font-size: 18px;
            }
        }
        
        @media (max-width: 600px) {
            .container {
                border-radius: 20px;
                padding: 10px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .items-grid {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(3, 1fr);
                gap: 10px;
            }
            
            .colour-item {
                padding: 8px;
                border-width: 4px;
            }
            
            .colour-item img {
                width: 60px;
                height: 60px;
            }
            
            .item-name {
                font-size: 14px;
            }
            
            .welcome-title {
                font-size: 28px;
            }
            
            .welcome-text {
                font-size: 18px;
            }
        }
        
        @media (max-width: 400px) {
            h1 {
                font-size: 22px;
            }
            
            #instruction {
                font-size: 16px;
            }
            
            .colour-item img {
                width: 55px;
                height: 55px;
            }
            
            .items-grid {
                gap: 8px;
                padding: 5px;
            }
            
            .speaker-btn {
                width: 55px;
                height: 55px;
                font-size: 26px;
            }
            
            .top-controls {
                gap: 10px;
            }
            
            .welcome-title {
                font-size: 24px;
            }
            
            .welcome-text {
                font-size: 16px;
            }
            
            #enableSoundBtn {
                padding: 15px 30px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- –≠–ö–†–ê–ù –ü–†–ò–í–ï–¢–°–¢–í–ò–Ø (–ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö) -->
    <div id="welcomeScreen" style="display: none;">
        <h1 class="welcome-title">üé® Find the Colour! üéµ</h1>
        <p class="welcome-text">Welcome to the colour game!</p>
        <p class="welcome-note">Tap the button below to enable sound<br>and start playing!</p>
        <button id="enableSoundBtn">
            üîä Tap Here to Start with Sound!
        </button>
    </div>
    
    <!-- –û–°–ù–û–í–ù–ê–Ø –ò–ì–†–ê -->
    <div class="container">
        <!-- –í–ï–†–•–ù–Ø–Ø –ß–ê–°–¢–¨ -->
        <div class="header">
            <h1>üé® Find the Colour!</h1>
            <div id="instruction">Listen and find the right colour!</div>
        </div>
        
        <!-- –ö–ù–û–ü–ö–ê –ò –°–ß–ï–¢–ß–ò–ö –†–Ø–î–û–ú -->
        <div class="top-controls">
            <button class="speaker-btn" id="speakerBtn">üîä</button>
            <div class="counter">Found: <span id="score">0</span></div>
        </div>
        
        <!-- 6 –ü–†–ï–î–ú–ï–¢–û–í -->
        <div class="items-container">
            <div class="items-grid" id="itemsGrid">
                <!-- –í—Å–µ 6 –ø—Ä–µ–¥–º–µ—Ç–æ–≤ -->
            </div>
        </div>
        
        <!-- –°–û–û–ë–©–ï–ù–ò–Ø –ò –ö–ù–û–ü–ö–ê –ú–ï–ù–Æ -->
        <div class="messages-container">
            <div class="message correct-message" id="correctMessage">üéâ Excellent!</div>
            <div class="message wrong-message" id="wrongMessage">‚ùå Try again!</div>
            <button class="menu-btn" onclick="window.location.href='index.html'">
                üè† Menu
            </button>
        </div>
    </div>

    <script>
        // ==================== –ù–û–í–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï ====================
        let isAudioEnabled = false;
        
        // ==================== –°–¢–ê–†–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï ====================
        const colours = [
            { name: 'PINK', value: '#ff9eb5', audio: 'pink' },
            { name: 'BLUE', value: '#6a89cc', audio: 'blue' },
            { name: 'YELLOW', value: '#ffd166', audio: 'yellow' },
            { name: 'PURPLE', value: '#9b59b6', audio: 'purple' },
            { name: 'RED', value: '#ff6b6b', audio: 'red' },
            { name: 'ORANGE', value: '#ff9e00', audio: 'orange' }
        ];

        const items = [
            { name: 'book', image: 'images/book.png', colour: 'PINK', colourValue: '#ff9eb5', plural: false },
            { name: 'schoolbag', image: 'images/schoolbag.png', colour: 'BLUE', colourValue: '#6a89cc', plural: false },
            { name: 'pencil', image: 'images/pencil.png', colour: 'YELLOW', colourValue: '#ffd166', plural: false },
            { name: 'pencil case', image: 'images/pencil_case.png', colour: 'PURPLE', colourValue: '#9b59b6', plural: false },
            { name: 'scissors', image: 'images/scissors.png', colour: 'RED', colourValue: '#ff6b6b', plural: true },
            { name: 'glue', image: 'images/glue.png', colour: 'ORANGE', colourValue: '#ff9e00', plural: false }
        ];

        let currentColour = null;
        let score = 0;
        let canInteract = true;

        // –≠–õ–ï–ú–ï–ù–¢–´
        const instructionEl = document.getElementById('instruction');
        const speakerBtn = document.getElementById('speakerBtn');
        const itemsGrid = document.getElementById('itemsGrid');
        const correctMessage = document.getElementById('correctMessage');
        const wrongMessage = document.getElementById('wrongMessage');
        const scoreEl = document.getElementById('score');
        const welcomeScreen = document.getElementById('welcomeScreen');
        const enableSoundBtn = document.getElementById('enableSoundBtn');

        // ==================== –û–ë–ù–û–í–õ–ï–ù–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø SPEAK ====================
        function speak(text) {
            // –ï—Å–ª–∏ –∑–≤—É–∫ –Ω–µ –≤–∫–ª—é—á–µ–Ω, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥—Å–∫–∞–∑–∫—É
            if (!isAudioEnabled) {
                instructionEl.innerHTML = `Tap the üîä button to hear: "${text}"`;
                instructionEl.style.background = '#fff9c4';
                instructionEl.style.border = '2px solid #ffd166';
                return;
            }
            
            // –û—Ç–º–µ–Ω—è–µ–º –ª—é–±–æ–µ —Ç–µ–∫—É—â–µ–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
            window.speechSynthesis.cancel();
            
            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            utterance.rate = 0.7;
            utterance.pitch = 1.0;
            
            // –ö–æ–≥–¥–∞ —Ä–µ—á—å –∑–∞–∫–æ–Ω—á–∏–ª–∞—Å—å
            utterance.onend = () => {
                canInteract = true;
            };
            
            // –ï—Å–ª–∏ –µ—Å—Ç—å –æ—à–∏–±–∫–∞
            utterance.onerror = () => {
                canInteract = true;
            };
            
            // –ü—Ä–æ–∏–∑–Ω–æ—Å–∏–º
            window.speechSynthesis.speak(utterance);
        }

        // ==================== –û–ë–ù–û–í–õ–ï–ù–ù–ê–Ø –ö–ù–û–ü–ö–ê SPEAKER ====================
        speakerBtn.onclick = function() {
            // –ï—Å–ª–∏ –∑–≤—É–∫ –µ—â–µ –Ω–µ –≤–∫–ª—é—á–µ–Ω, –≤–∫–ª—é—á–∞–µ–º –µ–≥–æ
            if (!isAudioEnabled) {
                isAudioEnabled = true;
                this.innerHTML = 'üîä';
                instructionEl.style.background = '#f0f7ff';
                instructionEl.style.border = '2px solid #6a89cc';
                
                // –ï—Å–ª–∏ –∏–≥—Ä–∞ –µ—â–µ –Ω–µ –Ω–∞—á–∞—Ç–∞, –Ω–∞—á–∏–Ω–∞–µ–º
                if (!currentColour) {
                    startNewRound();
                } else {
                    // –ï—Å–ª–∏ –∏–≥—Ä–∞ —É–∂–µ –∏–¥–µ—Ç, –ø–æ–≤—Ç–æ—Ä—è–µ–º —Ç–µ–∫—É—â–∏–π —Ü–≤–µ—Ç
                    speak(`Find ${currentColour.audio}.`);
                }
            } else if (currentColour) {
                // –ï—Å–ª–∏ –∑–≤—É–∫ —É–∂–µ –≤–∫–ª—é—á–µ–Ω –∏ –∏–≥—Ä–∞ –∏–¥–µ—Ç
                speak(`Find ${currentColour.audio}.`);
            }
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏
            this.classList.add('bounce');
            setTimeout(() => this.classList.remove('bounce'), 500);
        };

        // ==================== –ö–ù–û–ü–ö–ê –í–ö–õ–Æ–ß–ï–ù–ò–Ø –ó–í–£–ö–ê ====================
        enableSoundBtn.onclick = function() {
            isAudioEnabled = true;
            welcomeScreen.style.display = 'none';
            speakerBtn.innerHTML = 'üîä';
            startNewRound();
        };

        // ==================== –û–°–¢–ê–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò (–±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) ====================
        function startNewRound() {
            currentColour = colours[Math.floor(Math.random() * colours.length)];
            
            correctMessage.style.display = 'none';
            wrongMessage.style.display = 'none';
            
            createAllItems();
            
            instructionEl.innerHTML = `Listen and find <strong>${currentColour.audio}</strong>!`;
            instructionEl.style.background = '#f0f7ff';
            instructionEl.style.border = '2px solid #6a89cc';
            
            canInteract = false;
            setTimeout(() => speak(`Find ${currentColour.audio}.`), 500);
        }

        function createAllItems() {
            itemsGrid.innerHTML = '';
            let shuffledItems = [...items];
            shuffleArray(shuffledItems);
            
            shuffledItems.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'colour-item';
                itemElement.style.borderColor = item.colourValue;
                
                itemElement.innerHTML = `
                    <img src="${item.image}" alt="${item.name}"
                         onerror="this.src='https://cdn-icons-png.flaticon.com/512/3767/3767084.png'">
                    <div class="item-name">${item.name.toUpperCase()}</div>
                `;
                
                itemElement.addEventListener('click', () => handleItemClick(item, itemElement));
                itemsGrid.appendChild(itemElement);
            });
        }

        function handleItemClick(item, itemElement) {
            if (!canInteract) return;
            
            if (item.colour === currentColour.name) {
                score++;
                scoreEl.textContent = score;
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–µ–¥–º–µ—Ç–∞
                itemElement.classList.add('bounce');
                
                // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –ø—Ä–µ–¥–º–µ—Ç–∞
                itemElement.style.boxShadow = `0 0 20px ${item.colourValue}, 0 10px 20px rgba(0,0,0,0.15)`;
                itemElement.style.borderWidth = '6px';
                
                correctMessage.style.display = 'block';
                
                // –ü—Ä–∞–≤–∏–ª—å–Ω–æ–µ –∞—É–¥–∏–æ
                if (item.plural) {
                    speak(`Yes! The ${item.name} are ${currentColour.audio}!`);
                } else {
                    speak(`Yes! The ${item.name} is ${currentColour.audio}!`);
                }
                
                canInteract = false;
                setTimeout(() => {
                    correctMessage.style.display = 'none';
                    itemElement.classList.remove('bounce');
                    itemElement.style.boxShadow = '0 6px 15px rgba(0,0,0,0.1)';
                    itemElement.style.borderWidth = '5px';
                    startNewRound();
                }, 1500);
            } else {
                wrongMessage.style.display = 'block';
                itemElement.classList.add('shake');
                
                // –ö—Ä–∞—Å–Ω–æ–µ –º–∏–≥–∞–Ω–∏–µ –ø—Ä–∏ –æ—à–∏–±–∫–µ
                const originalBorder = itemElement.style.borderColor;
                itemElement.style.borderColor = '#ff4757';
                
                speak(`No, try again! Find ${currentColour.audio}.`);
                
                setTimeout(() => {
                    wrongMessage.style.display = 'none';
                    itemElement.classList.remove('shake');
                    itemElement.style.borderColor = originalBorder;
                }, 1000);
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // ==================== –ó–ê–ü–£–°–ö –ò–ì–†–´ ====================
        window.onload = function() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –º–æ–±–∏–ª—å–Ω–æ–µ –ª–∏ —ç—Ç–æ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            if (isMobile) {
                // –ù–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏—è
                welcomeScreen.style.display = 'flex';
                instructionEl.innerHTML = 'Tap the üîä button to enable sound and start!';
                speakerBtn.innerHTML = 'üîá';
            } else {
                // –ù–∞ –∫–æ–º–ø—å—é—Ç–µ—Ä–µ - –Ω–∞—á–∏–Ω–∞–µ–º —Å—Ä–∞–∑—É
                isAudioEnabled = true;
                speakerBtn.innerHTML = 'üîä';
                startNewRound();
            }
        };
    </script>
</body>
</html>
