<!DOCTYPE html>
<html>
<head>
    <title>Colour Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
            background: linear-gradient(135deg, #ffd166 0%, #ff9e6d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 850px;
            height: auto;
            min-height: 95vh;
            background: white;
            border-radius: 25px;
            padding: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            text-align: center;
            display: flex;
            flex-direction: column;
            margin: 0;
        }
        
        /* –ó–ê–ì–û–õ–û–í–û–ö - –ö–û–ú–ü–ê–ö–¢–ù–´–ô */
        .header {
            flex-shrink: 0;
            margin-bottom: 15px;
        }
        
        h1 {
            color: #ff6b6b;
            font-size: 28px;
            margin: 0 0 8px 0;
            text-shadow: 2px 2px 0 #ffd166;
        }
        
        #instruction {
            font-size: 20px;
            color: #333;
            margin: 0;
            padding: 10px 15px;
            background: #f0f7ff;
            border-radius: 12px;
            border: 3px solid #6a89cc;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* –°–ß–ï–¢–ß–ò–ö –ò –ö–ù–û–ü–ö–ê –ê–£–î–ò–û –í –û–î–ù–û–ô –õ–ò–ù–ò–ò */
        .controls-row {
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            padding: 0 10px;
        }
        
        .counter {
            font-size: 22px;
            color: #6a89cc;
            font-weight: bold;
            background: #f0f7ff;
            padding: 10px 20px;
            border-radius: 20px;
            border: 3px solid #dbe4ff;
            box-shadow: 0 6px 15px rgba(106, 137, 204, 0.2);
            white-space: nowrap;
        }
        
        .speaker-btn {
            background: #4CAF50;
            border: none;
            border-radius: 50%;
            width: 65px;
            height: 65px;
            font-size: 30px;
            cursor: pointer;
            color: white;
            transition: transform 0.2s;
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.4);
            flex-shrink: 0;
        }
        
        .speaker-btn:hover {
            transform: scale(1.1);
        }
        
        /* –û–°–ù–û–í–ù–ê–Ø –û–ë–õ–ê–°–¢–¨ –° –ü–†–ï–î–ú–ï–¢–ê–ú–ò */
        .items-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 0;
            margin: 10px 0;
            width: 100%;
        }
        
        .items-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 15px;
            height: 100%;
            width: 100%;
            padding: 10px;
        }
        
        /* –ü–õ–ê–®–ö–ò –° –ö–ù–û–ü–ö–ê–ú–ò –ù–ê–î –ö–ê–†–¢–ò–ù–ö–ê–ú–ò */
        .colour-item {
            background: white;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            transition: all 0.3s;
            border: 5px solid;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            height: 100%;
            min-height: 180px;
        }
        
        /* –ö–ù–û–ü–ö–ê –ù–ê –ü–õ–ê–®–ö–ï - –¶–í–ï–¢ –ü–õ–ê–®–ö–ò */
        .item-button {
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            color: white;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.3);
            border: none;
            cursor: pointer;
            padding: 0 10px;
            flex-shrink: 0;
        }
        
        /* –û–ë–õ–ê–°–¢–¨ –ö–ê–†–¢–ò–ù–ö–ò */
        .item-image-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        
        .item-image-container img {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }
        
        /* –ù–ê–ó–í–ê–ù–ò–ï –ü–†–ï–î–ú–ï–¢–ê */
        .item-name {
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            background: #f8f9fa;
            border-top: 2px solid #e9ecef;
            padding: 0 10px;
            flex-shrink: 0;
        }
        
        .colour-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.15);
        }
        
        /* –°–û–û–ë–©–ï–ù–ò–Ø */
        .messages-container {
            flex-shrink: 0;
            min-height: 80px;
            margin: 10px 0 15px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .message {
            font-size: 22px;
            padding: 12px 25px;
            border-radius: 12px;
            margin: 8px auto;
            display: none;
            max-width: 400px;
            animation: messageAppear 0.3s;
            line-height: 1.3;
        }
        
        .correct-message {
            background: #4CAF50;
            color: white;
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.4);
        }
        
        .wrong-message {
            background: #ff6b6b;
            color: white;
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
        }
        
        /* –ö–ù–û–ü–ö–ê –ú–ï–ù–Æ - –ö–û–ú–ü–ê–ö–¢–ù–ê–Ø */
        .menu-btn {
            background: #ff9e00;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 12px 30px;
            font-size: 18px;
            cursor: pointer;
            margin: 5px 0 0 0;
            transition: transform 0.2s;
            box-shadow: 0 8px 20px rgba(255, 158, 0, 0.4);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex-shrink: 0;
        }
        
        .menu-btn:hover {
            transform: scale(1.05);
            background: #ff8c00;
        }
        
        /* –ê–ù–ò–ú–ê–¶–ò–ò */
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .bounce {
            animation: bounce 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-6px); }
            75% { transform: translateX(6px); }
        }
        
        .shake {
            animation: shake 0.5s;
        }
        
        @keyframes messageAppear {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* –ê–î–ê–ü–¢–ò–í–ù–û–°–¢–¨ */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                max-width: 95vw;
            }
            
            h1 {
                font-size: 24px;
            }
            
            #instruction {
                font-size: 18px;
                min-height: 55px;
                padding: 8px 12px;
            }
            
            .items-grid {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(3, 1fr);
                gap: 12px;
            }
            
            .colour-item {
                min-height: 160px;
            }
            
            .item-button {
                height: 35px;
                font-size: 15px;
            }
            
            .item-image-container img {
                width: 70px;
                height: 70px;
            }
            
            .item-name {
                height: 35px;
                font-size: 14px;
            }
            
            .counter {
                font-size: 20px;
                padding: 8px 16px;
            }
            
            .speaker-btn {
                width: 60px;
                height: 60px;
                font-size: 28px;
            }
            
            .message {
                font-size: 20px;
                padding: 10px 20px;
            }
            
            .menu-btn {
                padding: 10px 25px;
                font-size: 16px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 12px;
                border-radius: 20px;
            }
            
            h1 {
                font-size: 22px;
                margin-bottom: 6px;
            }
            
            #instruction {
                font-size: 16px;
                min-height: 50px;
                padding: 6px 10px;
            }
            
            .controls-row {
                margin: 10px 0;
                padding: 0 5px;
            }
            
            .items-grid {
                gap: 10px;
                padding: 5px;
            }
            
            .colour-item {
                min-height: 140px;
                border-width: 4px;
            }
            
            .item-button {
                height: 30px;
                font-size: 14px;
            }
            
            .item-image-container img {
                width: 60px;
                height: 60px;
            }
            
            .item-name {
                height: 30px;
                font-size: 13px;
            }
            
            .counter {
                font-size: 18px;
                padding: 6px 14px;
            }
            
            .speaker-btn {
                width: 55px;
                height: 55px;
                font-size: 26px;
            }
            
            .message {
                font-size: 18px;
                padding: 8px 16px;
            }
            
            .menu-btn {
                padding: 8px 20px;
                font-size: 15px;
            }
        }
        
        @media (max-height: 700px) {
            .container {
                padding: 15px;
                min-height: 98vh;
            }
            
            .header {
                margin-bottom: 10px;
            }
            
            #instruction {
                min-height: 50px;
                padding: 8px 12px;
            }
            
            .controls-row {
                margin: 10px 0;
            }
            
            .items-container {
                margin: 8px 0;
            }
            
            .colour-item {
                min-height: 150px;
            }
            
            .item-button {
                height: 32px;
            }
            
            .item-image-container img {
                width: 65px;
                height: 65px;
            }
            
            .item-name {
                height: 32px;
                font-size: 14px;
            }
            
            .messages-container {
                min-height: 70px;
                margin: 8px 0 10px 0;
            }
            
            .menu-btn {
                margin: 3px 0 0 0;
                padding: 10px 20px;
            }
        }
        
        @media (max-height: 600px) {
            .colour-item {
                min-height: 130px;
            }
            
            .item-button {
                height: 28px;
                font-size: 13px;
            }
            
            .item-image-container img {
                width: 55px;
                height: 55px;
            }
            
            .item-name {
                height: 28px;
                font-size: 12px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            #instruction {
                font-size: 15px;
            }
            
            .counter {
                font-size: 16px;
            }
            
            .speaker-btn {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }
        }
        
        /* –î–õ–Ø –û–ß–ï–ù–¨ –®–ò–†–û–ö–ò–• –≠–ö–†–ê–ù–û–í */
        @media (min-width: 1200px) {
            .container {
                max-width: 900px;
            }
            
            .items-grid {
                max-width: 800px;
                margin: 0 auto;
            }
            
            .colour-item {
                min-height: 200px;
            }
            
            .item-button {
                height: 45px;
                font-size: 18px;
            }
            
            .item-image-container img {
                width: 90px;
                height: 90px;
            }
            
            .item-name {
                height: 45px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –ó–ê–ì–û–õ–û–í–û–ö -->
        <div class="header">
            <h1>üé® Find the Colour!</h1>
            <div id="instruction">Listen and find the right colour!</div>
        </div>
        
        <!-- –°–ß–ï–¢–ß–ò–ö –ò –ö–ù–û–ü–ö–ê –ê–£–î–ò–û -->
        <div class="controls-row">
            <div class="counter">Found: <span id="score">0</span></div>
            <button class="speaker-btn" id="speakerBtn">üîä</button>
        </div>
        
        <!-- 6 –ü–†–ï–î–ú–ï–¢–û–í –° –ö–ù–û–ü–ö–ê–ú–ò –ù–ê –ü–õ–ê–®–ö–ê–• -->
        <div class="items-container">
            <div class="items-grid" id="itemsGrid">
                <!-- –í—Å–µ 6 –ø—Ä–µ–¥–º–µ—Ç–æ–≤ –±—É–¥—É—Ç —Å–æ–∑–¥–∞–Ω—ã —á–µ—Ä–µ–∑ JS -->
            </div>
        </div>
        
        <!-- –°–û–û–ë–©–ï–ù–ò–Ø –ò –ö–ù–û–ü–ö–ê –ú–ï–ù–Æ -->
        <div class="messages-container">
            <div class="message correct-message" id="correctMessage">üéâ Excellent!</div>
            <div class="message wrong-message" id="wrongMessage">‚ùå Try again!</div>
            <button class="menu-btn" onclick="window.location.href='index.html'">
                üè† Menu
            </button>
        </div>
    </div>

    <script>
        // –î–ê–ù–ù–´–ï
        const colours = [
            { name: 'PINK', value: '#ff9eb5', audio: 'pink' },
            { name: 'BLUE', value: '#6a89cc', audio: 'blue' },
            { name: 'YELLOW', value: '#ffd166', audio: 'yellow' },
            { name: 'PURPLE', value: '#9b59b6', audio: 'purple' },
            { name: 'RED', value: '#ff6b6b', audio: 'red' },
            { name: 'ORANGE', value: '#ff9e00', audio: 'orange' }
        ];

        const items = [
            { name: 'book', image: 'images/book.png', colour: 'PINK', colourValue: '#ff9eb5', plural: false },
            { name: 'schoolbag', image: 'images/schoolbag.png', colour: 'BLUE', colourValue: '#6a89cc', plural: false },
            { name: 'pencil', image: 'images/pencil.png', colour: 'YELLOW', colourValue: '#ffd166', plural: false },
            { name: 'pencil case', image: 'images/pencil_case.png', colour: 'PURPLE', colourValue: '#9b59b6', plural: false },
            { name: 'scissors', image: 'images/scissors.png', colour: 'RED', colourValue: '#ff6b6b', plural: true },
            { name: 'glue', image: 'images/glue.png', colour: 'ORANGE', colourValue: '#ff9e00', plural: false }
        ];

        // –ü–ï–†–ï–ú–ï–ù–ù–´–ï
        let currentColour = null;
        let score = 0;
        let canInteract = true;

        // –≠–õ–ï–ú–ï–ù–¢–´
        const instructionEl = document.getElementById('instruction');
        const speakerBtn = document.getElementById('speakerBtn');
        const itemsGrid = document.getElementById('itemsGrid');
        const correctMessage = document.getElementById('correctMessage');
        const wrongMessage = document.getElementById('wrongMessage');
        const scoreEl = document.getElementById('score');

        // –û–ó–í–£–ß–ö–ê
        function speak(text) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            utterance.rate = 0.7;
            utterance.pitch = 1.0;
            utterance.onend = () => canInteract = true;
            window.speechSynthesis.speak(utterance);
        }

 // –ù–û–í–´–ô –†–ê–£–ù–î
function startNewRound() {
    currentColour = colours[Math.floor(Math.random() * colours.length)];
    
    correctMessage.style.display = 'none';
    wrongMessage.style.display = 'none';
    
    createAllItems();
    
    // –î–û–ë–ê–í–õ–ï–ù –ü–†–û–ë–ï–õ –ü–ï–†–ï–î –ù–ê–ó–í–ê–ù–ò–ï–ú –¶–í–ï–¢–ê
 instructionEl.innerHTML = `Listen and find:         <strong>${currentColour.audio}</strong>!`;
    
    canInteract = false;
    setTimeout(() => speak(`Find ${currentColour.audio}.`), 500);
}

        // –°–û–ó–î–ê–¢–¨ –í–°–ï 6 –ü–†–ï–î–ú–ï–¢–û–í
        function createAllItems() {
            itemsGrid.innerHTML = '';
            let shuffledItems = [...items];
            shuffleArray(shuffledItems);
            
            shuffledItems.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'colour-item';
                itemElement.style.borderColor = item.colourValue;
                
                itemElement.innerHTML = `
                    <button class="item-button" style="background: ${item.colourValue};">
                        ${item.colour}
                    </button>
                    <div class="item-image-container">
                        <img src="${item.image}" alt="${item.name}"
                             onerror="this.src='https://cdn-icons-png.flaticon.com/512/3767/3767084.png'">
                    </div>
                    <div class="item-name">${item.name.toUpperCase()}</div>
                `;
                
                // –ö–ª–∏–∫ –Ω–∞ –≤—Å—é –ø–ª–∞—à–∫—É
                itemElement.addEventListener('click', () => handleItemClick(item, itemElement));
                
                // –¢–∞–∫–∂–µ –∫–ª–∏–∫ –Ω–∞ –∫–Ω–æ–ø–∫—É —Ü–≤–µ—Ç–∞
                const colorBtn = itemElement.querySelector('.item-button');
                colorBtn.addEventListener('click', (e) => {
                    e.stopPropagation(); // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –¥–≤–æ–π–Ω–æ–π –≤—ã–∑–æ–≤
                    handleItemClick(item, itemElement);
                });
                
                itemsGrid.appendChild(itemElement);
            });
        }

        // –ö–õ–ò–ö –ü–û –ü–†–ï–î–ú–ï–¢–£
        function handleItemClick(item, itemElement) {
            if (!canInteract) return;
            
            if (item.colour === currentColour.name) {
                score++;
                scoreEl.textContent = score;
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–µ–¥–º–µ—Ç–∞
                itemElement.classList.add('bounce');
                
                // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –ø—Ä–µ–¥–º–µ—Ç–∞
                itemElement.style.boxShadow = `0 0 20px ${item.colourValue}, 0 10px 20px rgba(0,0,0,0.15)`;
                
                correctMessage.style.display = 'block';
                
                // –ü—Ä–∞–≤–∏–ª—å–Ω–æ–µ –∞—É–¥–∏–æ
                if (item.plural) {
                    speak(`Yes! The ${item.name} are ${currentColour.audio}!`);
                } else {
                    speak(`Yes! The ${item.name} is ${currentColour.audio}!`);
                }
                
                canInteract = false;
                setTimeout(() => {
                    correctMessage.style.display = 'none';
                    itemElement.classList.remove('bounce');
                    itemElement.style.boxShadow = '0 6px 15px rgba(0,0,0,0.1)';
                    startNewRound();
                }, 1500);
            } else {
                wrongMessage.style.display = 'block';
                itemElement.classList.add('shake');
                
                // –ö—Ä–∞—Å–Ω–æ–µ –º–∏–≥–∞–Ω–∏–µ –ø—Ä–∏ –æ—à–∏–±–∫–µ
                const originalBorder = itemElement.style.borderColor;
                itemElement.style.borderColor = '#ff4757';
                
                speak(`No, try again! Find ${currentColour.audio}.`);
                
                setTimeout(() => {
                    wrongMessage.style.display = 'none';
                    itemElement.classList.remove('shake');
                    itemElement.style.borderColor = originalBorder;
                }, 1000);
            }
        }

        // –ö–ù–û–ü–ö–ê –ê–£–î–ò–û
        speakerBtn.onclick = function() {
            if (currentColour) {
                speak(`Find ${currentColour.audio}.`);
                this.classList.add('bounce');
                setTimeout(() => this.classList.remove('bounce'), 500);
            }
        };

        // –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // –ó–ê–ü–£–°–ö
        window.onload = startNewRound;
        
        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
        
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
