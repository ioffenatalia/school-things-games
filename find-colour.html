<!DOCTYPE html>
<html>
<head>
    <title>Colour Game</title>
    <style>
        /* –í–°–ï –°–¢–ò–õ–ò –û–°–¢–ê–Æ–¢–°–Ø –¢–ê–ö–ò–ú–ò –ñ–ï –ö–ê–ö –í –ü–†–ï–î–´–î–£–©–ï–ú –ö–û–î–ï */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
            background: linear-gradient(135deg, #ffd166 0%, #ff9e6d 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            height: 95vh;
            background: white;
            border-radius: 25px;
            padding: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            margin: 0;
        }
        
        .header {
            flex-shrink: 0;
            margin-bottom: 8px;
        }
        
        h1 {
            color: #ff6b6b;
            font-size: 28px;
            margin: 0;
            text-shadow: 2px 2px 0 #ffd166;
        }
        
        #instruction {
            font-size: 20px;
            color: #333;
            margin: 8px 0;
            padding: 8px;
            background: #f0f7ff;
            border-radius: 10px;
            border: 2px solid #6a89cc;
        }
        
        .top-controls {
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 8px 0;
        }
        
        .speaker-btn {
            background: #4CAF50;
            border: none;
            border-radius: 50%;
            width: 65px;
            height: 65px;
            font-size: 32px;
            cursor: pointer;
            color: white;
            transition: transform 0.2s;
            box-shadow: 0 6px 15px rgba(76, 175, 80, 0.4);
        }
        
        .speaker-btn:hover {
            transform: scale(1.1);
        }
        
        .counter {
            font-size: 22px;
            color: #6a89cc;
            font-weight: bold;
            background: #f0f7ff;
            padding: 8px 18px;
            border-radius: 18px;
            border: 3px solid #dbe4ff;
            box-shadow: 0 4px 12px rgba(106, 137, 204, 0.2);
        }
        
        .items-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 0;
            margin: 5px 0;
        }
        
        .items-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 12px;
            height: 100%;
            padding: 8px;
        }
        
        .colour-item {
            background: white;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 5px solid;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            padding: 10px;
        }
        
        .colour-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .colour-item img {
            width: 70px;
            height: 70px;
            object-fit: contain;
            margin-bottom: 8px;
        }
        
        .item-name {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        
        .messages-container {
            flex-shrink: 0;
            min-height: 60px;
            margin: 5px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .message {
            font-size: 22px;
            padding: 10px 18px;
            border-radius: 12px;
            margin: 4px auto;
            display: none;
            max-width: 350px;
            animation: messageAppear 0.3s;
        }
        
        .correct-message {
            background: #4CAF50;
            color: white;
            box-shadow: 0 6px 15px rgba(76, 175, 80, 0.4);
        }
        
        .wrong-message {
            background: #ff6b6b;
            color: white;
            box-shadow: 0 6px 15px rgba(255, 107, 107, 0.4);
        }
        
        .menu-btn {
            background: #ff9e00;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 25px;
            font-size: 18px;
            cursor: pointer;
            margin: 5px 0 3px 0;
            transition: transform 0.2s;
            box-shadow: 0 6px 15px rgba(255, 158, 0, 0.4);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex-shrink: 0;
        }
        
        .menu-btn:hover {
            transform: scale(1.05);
            background: #ff8c00;
        }
        
        #welcomeScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffd166 0%, #ff9e6d 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .welcome-title {
            color: white;
            font-size: 32px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .welcome-text {
            color: white;
            font-size: 20px;
            text-align: center;
            margin-bottom: 40px;
        }
        
        #enableSoundBtn {
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        
        #enableSoundBtn:hover {
            transform: scale(1.05);
            background: #45a049;
        }
        
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .bounce {
            animation: bounce 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-6px); }
            75% { transform: translateX(6px); }
        }
        
        .shake {
            animation: shake 0.5s;
        }
        
        /* –ú–µ–¥–∏–∞-–∑–∞–ø—Ä–æ—Å—ã –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π */
        @media (max-height: 700px) {
            .container { height: 98vh; padding: 10px; }
            h1 { font-size: 24px; }
            #instruction { font-size: 18px; padding: 6px; }
            .colour-item img { width: 60px; height: 60px; }
            .items-grid { gap: 10px; padding: 6px; }
            .speaker-btn { width: 60px; height: 60px; font-size: 28px; }
            .counter { font-size: 20px; padding: 6px 15px; }
            .message { font-size: 20px; padding: 8px 15px; }
            .menu-btn { padding: 8px 20px; font-size: 16px; }
            .welcome-title { font-size: 28px; }
            .welcome-text { font-size: 18px; }
        }
        
        @media (max-width: 600px) {
            .container { border-radius: 20px; padding: 10px; }
            h1 { font-size: 24px; }
            .items-grid { grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(3, 1fr); gap: 10px; }
            .colour-item { padding: 8px; border-width: 4px; }
            .colour-item img { width: 60px; height: 60px; }
            .item-name { font-size: 14px; }
            .welcome-title { font-size: 28px; }
            .welcome-text { font-size: 18px; }
        }
        
        @media (max-width: 400px) {
            h1 { font-size: 22px; }
            #instruction { font-size: 16px; }
            .colour-item img { width: 55px; height: 55px; }
            .items-grid { gap: 8px; padding: 5px; }
            .speaker-btn { width: 55px; height: 55px; font-size: 26px; }
            .top-controls { gap: 10px; }
            .welcome-title { font-size: 24px; }
            .welcome-text { font-size: 16px; }
            #enableSoundBtn { padding: 15px 30px; font-size: 20px; }
        }
    </style>
</head>
<body>
    <!-- –≠–ö–†–ê–ù –ü–†–ò–í–ï–¢–°–¢–í–ò–Ø -->
    <div id="welcomeScreen">
        <h1 class="welcome-title">üé® Find the Colour! üéµ</h1>
        <p class="welcome-text">Tap the button to enable sound<br>and start the game!</p>
        <button id="enableSoundBtn">
            üîä Enable Sound & Start
        </button>
    </div>
    
    <!-- –û–°–ù–û–í–ù–ê–Ø –ò–ì–†–ê -->
    <div class="container" style="display: none;">
        <div class="header">
            <h1>üé® Find the Colour!</h1>
            <div id="instruction">Tap the üîä button to hear the colour!</div>
        </div>
        
        <div class="top-controls">
            <button class="speaker-btn" id="speakerBtn">üîä</button>
            <div class="counter">Found: <span id="score">0</span></div>
        </div>
        
        <div class="items-container">
            <div class="items-grid" id="itemsGrid"></div>
        </div>
        
        <div class="messages-container">
            <div class="message correct-message" id="correctMessage">üéâ Excellent!</div>
            <div class="message wrong-message" id="wrongMessage">‚ùå Try again!</div>
            <button class="menu-btn" onclick="window.location.href='index.html'">üè† Menu</button>
        </div>
    </div>

    <script>
        // –ê–£–î–ò–û–§–ê–ô–õ–´ (–æ–Ω–ª–∞–π–Ω-—Å—Å—ã–ª–∫–∏, –∫–æ—Ç–æ—Ä—ã–µ –≤—Å–µ–≥–¥–∞ —Ä–∞–±–æ—Ç–∞—é—Ç)
        const audioFiles = {
            'pink': 'https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3',
            'blue': 'https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3',
            'yellow': 'https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3',
            'purple': 'https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3',
            'red': 'https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3',
            'orange': 'https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3',
            'correct': 'https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3',
            'wrong': 'https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3',
            'try_again': 'https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3'
        };

        // –¶–í–ï–¢–ê –ò –ü–†–ï–î–ú–ï–¢–´
        const colours = [
            { name: 'PINK', value: '#ff9eb5', audio: 'pink' },
            { name: 'BLUE', value: '#6a89cc', audio: 'blue' },
            { name: 'YELLOW', value: '#ffd166', audio: 'yellow' },
            { name: 'PURPLE', value: '#9b59b6', audio: 'purple' },
            { name: 'RED', value: '#ff6b6b', audio: 'red' },
            { name: 'ORANGE', value: '#ff9e00', audio: 'orange' }
        ];

        const items = [
            { name: 'book', image: 'images/book.png', colour: 'PINK', colourValue: '#ff9eb5', plural: false },
            { name: 'schoolbag', image: 'images/schoolbag.png', colour: 'BLUE', colourValue: '#6a89cc', plural: false },
            { name: 'pencil', image: 'images/pencil.png', colour: 'YELLOW', colourValue: '#ffd166', plural: false },
            { name: 'pencil case', image: 'images/pencil_case.png', colour: 'PURPLE', colourValue: '#9b59b6', plural: false },
            { name: 'scissors', image: 'images/scissors.png', colour: 'RED', colourValue: '#ff6b6b', plural: true },
            { name: 'glue', image: 'images/glue.png', colour: 'ORANGE', colourValue: '#ff9e00', plural: false }
        ];

        // –ü–ï–†–ï–ú–ï–ù–ù–´–ï
        let currentColour = null;
        let score = 0;
        let canInteract = true;
        let isAudioEnabled = false;
        let audioContext = null;

        // –≠–õ–ï–ú–ï–ù–¢–´
        const welcomeScreen = document.getElementById('welcomeScreen');
        const container = document.querySelector('.container');
        const instructionEl = document.getElementById('instruction');
        const speakerBtn = document.getElementById('speakerBtn');
        const itemsGrid = document.getElementById('itemsGrid');
        const correctMessage = document.getElementById('correctMessage');
        const wrongMessage = document.getElementById('wrongMessage');
        const scoreEl = document.getElementById('score');
        const enableSoundBtn = document.getElementById('enableSoundBtn');

        // –ü–†–ï–î–ó–ê–ì–†–£–ó–ö–ê –ê–£–î–ò–û
        const audioElements = {};
        
        function preloadAudio() {
            Object.keys(audioFiles).forEach(key => {
                const audio = new Audio();
                audio.src = audioFiles[key];
                audio.preload = 'auto';
                audioElements[key] = audio;
            });
        }

        // –í–û–°–ü–†–û–ò–ó–í–ï–î–ï–ù–ò–ï –ê–£–î–ò–û
        function playAudio(type) {
            if (!isAudioEnabled) return;
            
            const audio = audioElements[type];
            if (audio) {
                audio.currentTime = 0;
                audio.play().catch(e => {
                    console.log('Audio play failed:', e);
                    // –ï—Å–ª–∏ –Ω–µ –ø–æ–ª—É—á–∏–ª–æ—Å—å, –ø—Ä–æ–±—É–µ–º —á–µ—Ä–µ–∑ –∂–µ—Å—Ç—ã
                    if (!isAudioEnabled) {
                        instructionEl.innerHTML = 'Tap the üîä button to enable sound!';
                        instructionEl.style.background = '#fff9c4';
                    }
                });
            }
        }

        // –ì–û–í–û–†–ò–ú –¶–í–ï–¢
        function speakColour(colourName) {
            playAudio(colourName);
        }

        // –ö–ù–û–ü–ö–ê –í–ö–õ–Æ–ß–ï–ù–ò–Ø –ó–í–£–ö–ê
        enableSoundBtn.onclick = function() {
            // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∞—É–¥–∏–æ–∫–æ–Ω—Ç–µ–∫—Å—Ç
            if (window.AudioContext || window.webkitAudioContext) {
                const AudioContextClass = window.AudioContext || window.webkitAudioContext;
                audioContext = new AudioContextClass();
                
                // –ü—Ä–æ–±—É–µ–º –∑–∞–ø—É—Å—Ç–∏—Ç—å —Ç–µ—Å—Ç–æ–≤—ã–π –∑–≤—É–∫
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                gainNode.gain.value = 0.001; // –û—á–µ–Ω—å —Ç–∏—Ö–∏–π
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.1);
            }
            
            isAudioEnabled = true;
            welcomeScreen.style.display = 'none';
            container.style.display = 'flex';
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä—É
            setTimeout(() => startNewRound(), 300);
        };

        // –ù–û–í–´–ô –†–ê–£–ù–î
        function startNewRound() {
            currentColour = colours[Math.floor(Math.random() * colours.length)];
            
            correctMessage.style.display = 'none';
            wrongMessage.style.display = 'none';
            
            createAllItems();
            
            instructionEl.innerHTML = `Find <strong>${currentColour.audio.toUpperCase()}</strong>!`;
            instructionEl.style.background = '#f0f7ff';
            instructionEl.style.border = '2px solid #6a89cc';
            
            canInteract = true;
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø—Ä–æ–∏–≥—Ä—ã–≤–∞–µ–º —Ü–≤–µ—Ç —á–µ—Ä–µ–∑ 0.5 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                if (isAudioEnabled) {
                    speakColour(currentColour.audio);
                }
            }, 500);
        }

        // –°–û–ó–î–ê–ï–ú –ü–†–ï–î–ú–ï–¢–´
        function createAllItems() {
            itemsGrid.innerHTML = '';
            let shuffledItems = [...items];
            shuffleArray(shuffledItems);
            
            shuffledItems.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'colour-item';
                itemElement.style.borderColor = item.colourValue;
                
                itemElement.innerHTML = `
                    <img src="${item.image}" alt="${item.name}"
                         onerror="this.src='https://cdn-icons-png.flaticon.com/512/3767/3767084.png'">
                    <div class="item-name">${item.name.toUpperCase()}</div>
                `;
                
                itemElement.addEventListener('click', () => handleItemClick(item, itemElement));
                itemsGrid.appendChild(itemElement);
            });
        }

        // –ö–õ–ò–ö –ü–û –ü–†–ï–î–ú–ï–¢–£
        function handleItemClick(item, itemElement) {
            if (!canInteract) return;
            
            if (item.colour === currentColour.name) {
                score++;
                scoreEl.textContent = score;
                
                // –ê–Ω–∏–º–∞—Ü–∏—è
                itemElement.classList.add('bounce');
                itemElement.style.boxShadow = `0 0 20px ${item.colourValue}, 0 10px 20px rgba(0,0,0,0.15)`;
                itemElement.style.borderWidth = '6px';
                
                correctMessage.style.display = 'block';
                playAudio('correct');
                
                canInteract = false;
                setTimeout(() => {
                    correctMessage.style.display = 'none';
                    itemElement.classList.remove('bounce');
                    itemElement.style.boxShadow = '0 6px 15px rgba(0,0,0,0.1)';
                    itemElement.style.borderWidth = '5px';
                    startNewRound();
                }, 1500);
            } else {
                wrongMessage.style.display = 'block';
                itemElement.classList.add('shake');
                itemElement.style.borderColor = '#ff4757';
                
                playAudio('wrong');
                
                setTimeout(() => {
                    wrongMessage.style.display = 'none';
                    itemElement.classList.remove('shake');
                    itemElement.style.borderColor = item.colourValue;
                }, 1000);
            }
        }

        // –ö–ù–û–ü–ö–ê –î–ò–ù–ê–ú–ò–ö–ê
        speakerBtn.onclick = function() {
            if (currentColour && isAudioEnabled) {
                speakColour(currentColour.audio);
                this.classList.add('bounce');
                setTimeout(() => this.classList.remove('bounce'), 500);
            }
        };

        // –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // –ó–ê–ì–†–£–ó–ö–ê
        window.onload = function() {
            preloadAudio();
            
            // –ù–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏—è –≤—Å–µ–≥–¥–∞
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            if (isMobile) {
                welcomeScreen.style.display = 'flex';
                container.style.display = 'none';
            } else {
                // –ù–∞ –∫–æ–º–ø—å—é—Ç–µ—Ä–µ –≤–∫–ª—é—á–∞–µ–º –∑–≤—É–∫ —Å—Ä–∞–∑—É
                isAudioEnabled = true;
                welcomeScreen.style.display = 'none';
                container.style.display = 'flex';
                startNewRound();
            }
        };
    </script>
</body>
</html>
