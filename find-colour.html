<!DOCTYPE html>
<html>
<head>
    <title>Colour Game</title>
    <style>
        /* –í–°–ï –í–ê–®–ò –°–¢–ò–õ–ò –û–°–¢–ê–Æ–¢–°–Ø –ë–ï–ó –ò–ó–ú–ï–ù–ï–ù–ò–ô */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif; background: linear-gradient(135deg, #ffd166 0%, #ff9e6d 100%); height: 100vh; display: flex; justify-content: center; align-items: center; padding: 0; overflow: hidden; }
        .container { width: 100%; max-width: 800px; height: 95vh; background: white; border-radius: 25px; padding: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; display: flex; flex-direction: column; margin: 0; }
        .header { flex-shrink: 0; margin-bottom: 8px; }
        h1 { color: #ff6b6b; font-size: 28px; margin: 0; text-shadow: 2px 2px 0 #ffd166; }
        #instruction { font-size: 20px; color: #333; margin: 8px 0; padding: 8px; background: #f0f7ff; border-radius: 10px; border: 2px solid #6a89cc; }
        .top-controls { flex-shrink: 0; display: flex; justify-content: center; align-items: center; gap: 15px; margin: 8px 0; }
        .speaker-btn { background: #4CAF50; border: none; border-radius: 50%; width: 65px; height: 65px; font-size: 32px; cursor: pointer; color: white; transition: transform 0.2s; box-shadow: 0 6px 15px rgba(76, 175, 80, 0.4); }
        .speaker-btn:hover { transform: scale(1.1); }
        .counter { font-size: 22px; color: #6a89cc; font-weight: bold; background: #f0f7ff; padding: 8px 18px; border-radius: 18px; border: 3px solid #dbe4ff; box-shadow: 0 4px 12px rgba(106, 137, 204, 0.2); }
        .items-container { flex: 1; display: flex; flex-direction: column; justify-content: center; min-height: 0; margin: 5px 0; }
        .items-grid { display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(2, 1fr); gap: 12px; height: 100%; padding: 8px; }
        .colour-item { background: white; border-radius: 15px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; transition: all 0.3s; border: 5px solid; box-shadow: 0 6px 15px rgba(0,0,0,0.1); padding: 10px; }
        .colour-item:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(0,0,0,0.15); }
        .colour-item img { width: 70px; height: 70px; object-fit: contain; margin-bottom: 8px; }
        .item-name { font-size: 16px; font-weight: bold; color: #333; }
        .messages-container { flex-shrink: 0; min-height: 60px; margin: 5px 0; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .message { font-size: 22px; padding: 10px 18px; border-radius: 12px; margin: 4px auto; display: none; max-width: 350px; }
        .correct-message { background: #4CAF50; color: white; box-shadow: 0 6px 15px rgba(76, 175, 80, 0.4); }
        .wrong-message { background: #ff6b6b; color: white; box-shadow: 0 6px 15px rgba(255, 107, 107, 0.4); }
        .menu-btn { background: #ff9e00; color: white; border: none; border-radius: 20px; padding: 10px 25px; font-size: 18px; cursor: pointer; margin: 5px 0 3px 0; transition: transform 0.2s; box-shadow: 0 6px 15px rgba(255, 158, 0, 0.4); display: inline-flex; align-items: center; justify-content: center; gap: 8px; flex-shrink: 0; }
        .menu-btn:hover { transform: scale(1.05); background: #ff8c00; }
        @keyframes bounce { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        .bounce { animation: bounce 0.5s; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-6px); } 75% { transform: translateX(6px); } }
        .shake { animation: shake 0.5s; }
        /* –ú–µ–¥–∏–∞-–∑–∞–ø—Ä–æ—Å—ã... */
    </style>
    
    <!-- –í–°–¢–†–û–ï–ù–ù–´–ô audio.js –ø—Ä—è–º–æ –≤ HTML -->
    <script>
        // –í–°–¢–†–û–ï–ù–ù–ê–Ø –í–ï–†–°–ò–Ø audio.js - –Ω–µ –Ω—É–∂–Ω–æ —Å–æ–∑–¥–∞–≤–∞—Ç—å –æ—Ç–¥–µ–ª—å–Ω—ã–π —Ñ–∞–π–ª!
        let audioReady = false;
        
        function enableAudio() {
            if (audioReady) return;
            console.log("–í–∫–ª—é—á–∞–µ–º –∑–≤—É–∫...");
            
            // –ü—Ä–æ–±—É–µ–º —Ç–∏—Ö–∏–π –∑–≤—É–∫ –¥–ª—è –∞–∫—Ç–∏–≤–∞—Ü–∏–∏
            try {
                var silentSound = new Audio();
                silentSound.volume = 0.001;
                silentSound.src = "data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA==";
                silentSound.play().then(function() {
                    silentSound.pause();
                    audioReady = true;
                    localStorage.setItem("audioEnabled", "yes");
                    console.log("–ó–≤—É–∫ –≤–∫–ª—é—á–µ–Ω!");
                }).catch(function(e) {
                    console.log("–ñ–¥–µ–º –∫–ª–∏–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è...");
                });
            } catch(e) {}
            
            audioReady = true;
            localStorage.setItem("audioEnabled", "yes");
            return true;
        }
        
        function isAudioReady() {
            return audioReady || localStorage.getItem("audioEnabled") === "yes";
        }
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', function() {
            if (localStorage.getItem("audioEnabled") === "yes") {
                audioReady = true;
                console.log("–ó–≤—É–∫ –±—ã–ª —É–∂–µ –≤–∫–ª—é—á–µ–Ω —Ä–∞–Ω–µ–µ");
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® Find the Colour!</h1>
            <div id="instruction">Tap the üîä button to start!</div>
        </div>
        
        <div class="top-controls">
            <button class="speaker-btn" id="speakerBtn">üîä</button>
            <div class="counter">Found: <span id="score">0</span></div>
        </div>
        
        <div class="items-container">
            <div class="items-grid" id="itemsGrid"></div>
        </div>
        
        <div class="messages-container">
            <div class="message correct-message" id="correctMessage">üéâ Excellent!</div>
            <div class="message wrong-message" id="wrongMessage">‚ùå Try again!</div>
            <button class="menu-btn" onclick="window.location.href='index.html'">üè† Menu</button>
        </div>
    </div>

    <script>
        // –î–ê–ù–ù–´–ï –ò–ì–†–´
        const colours = [
            { name: 'PINK', value: '#ff9eb5', audio: 'pink' },
            { name: 'BLUE', value: '#6a89cc', audio: 'blue' },
            { name: 'YELLOW', value: '#ffd166', audio: 'yellow' },
            { name: 'PURPLE', value: '#9b59b6', audio: 'purple' },
            { name: 'RED', value: '#ff6b6b', audio: 'red' },
            { name: 'ORANGE', value: '#ff9e00', audio: 'orange' }
        ];

        const items = [
            { name: 'book', image: 'images/book.png', colour: 'PINK', colourValue: '#ff9eb5', plural: false },
            { name: 'schoolbag', image: 'images/schoolbag.png', colour: 'BLUE', colourValue: '#6a89cc', plural: false },
            { name: 'pencil', image: 'images/pencil.png', colour: 'YELLOW', colourValue: '#ffd166', plural: false },
            { name: 'pencil case', image: 'images/pencil_case.png', colour: 'PURPLE', colourValue: '#9b59b6', plural: false },
            { name: 'scissors', image: 'images/scissors.png', colour: 'RED', colourValue: '#ff6b6b', plural: true },
            { name: 'glue', image: 'images/glue.png', colour: 'ORANGE', colourValue: '#ff9e00', plural: false }
        ];

        // –ü–ï–†–ï–ú–ï–ù–ù–´–ï
        let currentColour = null;
        let score = 0;
        let canInteract = true;
        let gameStarted = false;

        // –≠–õ–ï–ú–ï–ù–¢–´
        const instructionEl = document.getElementById('instruction');
        const speakerBtn = document.getElementById('speakerBtn');
        const itemsGrid = document.getElementById('itemsGrid');
        const correctMessage = document.getElementById('correctMessage');
        const wrongMessage = document.getElementById('wrongMessage');
        const scoreEl = document.getElementById('score');

        // –£–õ–£–ß–®–ï–ù–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø –û–ó–í–£–ß–ö–ò
        function speak(text) {
            if (!isAudioReady()) {
                // –ï—Å–ª–∏ –∑–≤—É–∫ –Ω–µ –≤–∫–ª—é—á–µ–Ω, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏—é
                instructionEl.innerHTML = 'Tap the üîä button to enable sound!';
                instructionEl.style.background = '#fff9c4';
                return false;
            }
            
            // –û—Ç–º–µ–Ω—è–µ–º –ø—Ä–µ–¥—ã–¥—É—â—É—é —Ä–µ—á—å
            if (window.speechSynthesis.speaking) {
                window.speechSynthesis.cancel();
            }
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            utterance.rate = 0.8;
            utterance.volume = 1.0;
            
            utterance.onstart = () => {
                canInteract = false;
            };
            
            utterance.onend = () => {
                canInteract = true;
            };
            
            utterance.onerror = () => {
                canInteract = true;
            };
            
            window.speechSynthesis.speak(utterance);
            return true;
        }

        // –ù–û–í–´–ô –†–ê–£–ù–î
        function startNewRound() {
            currentColour = colours[Math.floor(Math.random() * colours.length)];
            
            correctMessage.style.display = 'none';
            wrongMessage.style.display = 'none';
            
            createAllItems();
            
            instructionEl.innerHTML = `Find <strong>${currentColour.audio.toUpperCase()}</strong>!`;
            instructionEl.style.background = '#f0f7ff';
            
            canInteract = false;
            
            // –ñ–¥–µ–º –∏ –≥–æ–≤–æ—Ä–∏–º —Ü–≤–µ—Ç
            setTimeout(() => {
                speak(`Find ${currentColour.audio}`);
            }, 300);
        }

        // –°–û–ó–î–ê–¢–¨ –ü–†–ï–î–ú–ï–¢–´
        function createAllItems() {
            itemsGrid.innerHTML = '';
            let shuffledItems = [...items];
            shuffleArray(shuffledItems);
            
            shuffledItems.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'colour-item';
                itemElement.style.borderColor = item.colourValue;
                
                itemElement.innerHTML = `
                    <img src="${item.image}" alt="${item.name}"
                         onerror="this.src='https://cdn-icons-png.flaticon.com/512/3767/3767084.png'">
                    <div class="item-name">${item.name.toUpperCase()}</div>
                `;
                
                itemElement.addEventListener('click', () => handleItemClick(item, itemElement));
                itemsGrid.appendChild(itemElement);
            });
        }

        // –ö–õ–ò–ö –ü–û –ü–†–ï–î–ú–ï–¢–£
        function handleItemClick(item, itemElement) {
            if (!canInteract) return;
            
            if (item.colour === currentColour.name) {
                score++;
                scoreEl.textContent = score;
                
                // –ê–Ω–∏–º–∞—Ü–∏—è
                itemElement.classList.add('bounce');
                itemElement.style.boxShadow = `0 0 20px ${item.colourValue}, 0 10px 20px rgba(0,0,0,0.15)`;
                itemElement.style.borderWidth = '6px';
                
                correctMessage.style.display = 'block';
                
                // –ü—Ä–∞–≤–∏–ª—å–Ω–æ–µ –∞—É–¥–∏–æ
                if (item.plural) {
                    speak(`Yes! The ${item.name} are ${currentColour.audio}!`);
                } else {
                    speak(`Yes! The ${item.name} is ${currentColour.audio}!`);
                }
                
                canInteract = false;
                setTimeout(() => {
                    correctMessage.style.display = 'none';
                    itemElement.classList.remove('bounce');
                    itemElement.style.boxShadow = '0 6px 15px rgba(0,0,0,0.1)';
                    itemElement.style.borderWidth = '5px';
                    startNewRound();
                }, 2000);
            } else {
                wrongMessage.style.display = 'block';
                itemElement.classList.add('shake');
                itemElement.style.borderColor = '#ff4757';
                
                speak(`No, try again! Find ${currentColour.audio}.`);
                
                setTimeout(() => {
                    wrongMessage.style.display = 'none';
                    itemElement.classList.remove('shake');
                    itemElement.style.borderColor = item.colourValue;
                }, 1500);
            }
        }

        // –ö–ù–û–ü–ö–ê –ê–£–î–ò–û - –û–ë–ù–û–í–õ–ï–ù–ù–ê–Ø
        speakerBtn.onclick = function() {
            // –í–∫–ª—é—á–∞–µ–º –∑–≤—É–∫ –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –Ω–∞–∂–∞—Ç–∏–∏
            if (!isAudioReady()) {
                enableAudio();
                this.innerHTML = 'üîä';
                instructionEl.innerHTML = 'Sound enabled! Tap again to hear color.';
                instructionEl.style.background = '#d4edda';
                instructionEl.style.border = '2px solid #28a745';
                
                // –ê–Ω–∏–º–∞—Ü–∏—è
                this.classList.add('bounce');
                setTimeout(() => this.classList.remove('bounce'), 500);
                return;
            }
            
            // –ï—Å–ª–∏ –∏–≥—Ä–∞ –µ—â–µ –Ω–µ –Ω–∞—á–∞—Ç–∞, –Ω–∞—á–∏–Ω–∞–µ–º
            if (!gameStarted) {
                gameStarted = true;
                startNewRound();
            } else if (currentColour) {
                // –ï—Å–ª–∏ –∏–≥—Ä–∞ –∏–¥–µ—Ç, –ø–æ–≤—Ç–æ—Ä—è–µ–º —Ü–≤–µ—Ç
                speak(`Find ${currentColour.audio}.`);
                this.classList.add('bounce');
                setTimeout(() => this.classList.remove('bounce'), 500);
            }
        };

        // –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // –ó–ê–ü–£–°–ö
        window.onload = function() {
            instructionEl.innerHTML = 'Tap the üîä button to start the game!';
            
            // –ù–∞ –∫–æ–º–ø—å—é—Ç–µ—Ä–∞—Ö –ø—Ä–æ–±—É–µ–º –≤–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            if (!isMobile) {
                setTimeout(() => {
                    enableAudio();
                }, 1000);
            }
        };
    </script>
</body>
</html>
