<!DOCTYPE html>
<html>
<head>
    <title>Give Me... - School Things</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }
        
        .container {
            width: 95%;
            max-width: 650px;
            background: #f0f7ff; /* –ò–∑–º–µ–Ω–µ–Ω–æ –Ω–∞ —Å–≤–µ—Ç–ª–æ-–≥–æ–ª—É–±–æ–π —Ü–≤–µ—Ç */
            border-radius: 25px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            border: 2px solid #c5d9ff; /* –î–æ–±–∞–≤–ª–µ–Ω–∞ —Ä–∞–º–∫–∞ */
        }
        
        h1 {
            color: #ff6b6b;
            font-size: 32px;
            margin-bottom: 10px;
            text-align: center;
            text-shadow: 2px 2px 0 #ffe66d;
        }
        
        #instruction {
            font-size: 22px;
            color: #333;
            margin: 10px 0;
            min-height: 50px;
            text-align: center;
            padding: 10px;
            background: #ffffff;
            border-radius: 15px;
            border: 2px dashed #6a89cc;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }
        
        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 5px 0;
        }
        
        .character-with-speaker {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 0;
        }
        
        .character {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .character-img {
            width: 90px;
            height: 90px;
            background: #e17055;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 45px;
            border: 4px solid #d35400;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        
        /* –î–∏–Ω–∞–º–∏–∫ —Ä—è–¥–æ–º —Å –º–µ–¥–≤–µ–¥–µ–º */
        .speaker-btn {
            background: linear-gradient(to bottom, #6a89cc, #4a69bd);
            border: none;
            border-radius: 50%;
            width: 55px;
            height: 55px;
            font-size: 26px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 15px rgba(106, 137, 204, 0.4);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .speaker-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(106, 137, 204, 0.6);
            background: linear-gradient(to bottom, #5a79bc, #3a59ad);
        }
        
        .speaker-btn:active {
            transform: scale(0.95);
        }
        
        .character-name {
            font-size: 20px;
            color: #e17055;
            margin-top: 5px;
            font-weight: bold;
            text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.1);
        }
        
        /* –ù–∞–π–¥–µ–Ω–Ω—ã–µ –ø—Ä–µ–¥–º–µ—Ç—ã –ø–æ–¥ –º–µ–¥–≤–µ–¥–µ–º */
        .found-items {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 8px 0 12px 0;
            min-height: 50px;
            flex-wrap: wrap;
        }
        
        .found-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: appear 0.5s;
            background: white;
            padding: 5px;
            border-radius: 8px;
            border: 2px solid #6a89cc;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }
        
        .found-item img {
            width: 35px;
            height: 35px;
            object-fit: contain;
        }
        
        .found-item div {
            font-size: 10px;
            color: #333;
            margin-top: 2px;
            text-align: center;
            max-width: 55px;
            word-break: break-word;
        }
        
        /* –ü–†–ï–î–ú–ï–¢–´ –î–õ–Ø –í–´–ë–û–†–ê */
        .items-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px; /* –£–≤–µ–ª–∏—á–µ–Ω –æ—Ç—Å—Ç—É–ø */
            margin: 15px 0;
        }
        
        .item {
            background: white;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 3px solid #6a89cc; /* –ë–æ–ª–µ–µ —Ç–æ–ª—Å—Ç–∞—è —Ä–∞–º–∫–∞ */
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.15);
            padding: 10px 5px;
            user-select: none;
        }
        
        .item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-color: #ff6b6b;
            background: #f8fcff;
        }
        
        .item img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            margin-bottom: 6px;
            pointer-events: none;
        }
        
        .item span {
            font-size: 14px;
            color: #333;
            font-weight: bold;
            text-align: center;
            pointer-events: none;
        }
        
        /* –°–û–û–ë–©–ï–ù–ò–Ø */
        .messages {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin: 8px 0;
        }
        
        .message {
            font-size: 17px;
            padding: 8px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        
        .correct-message {
            background: #00b894;
            color: white;
            border: 2px solid #009b7d;
        }
        
        .wrong-message {
            background: #d63031;
            color: white;
            border: 2px solid #b02121;
        }
        
        /* –ö–ù–û–ü–ö–ò */
        .bottom-buttons {
            display: flex;
            justify-content: center;
            gap: 15px; /* –£–≤–µ–ª–∏—á–µ–Ω –æ—Ç—Å—Ç—É–ø –º–µ–∂–¥—É –∫–Ω–æ–ø–∫–∞–º–∏ */
            margin-top: 15px;
        }
        
        /* –ö–ù–û–ü–ö–ê MENU - —Ç–µ–ø–µ—Ä—å —Å–ª–µ–≤–∞ */
        .menu-btn {
            background: linear-gradient(to right, #00b894, #00a085);
            color: white;
            border: none;
            border-radius: 30px;
            padding: 12px 25px;
            font-size: 17px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 12px rgba(0, 184, 148, 0.4);
            border: 2px solid #009b7d;
        }
        
        .menu-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 7px 15px rgba(0, 184, 148, 0.6);
        }
        
        /* –ö–ù–û–ü–ö–ê NEXT - —Ç–µ–ø–µ—Ä—å —Å–ø—Ä–∞–≤–∞ */
        .next-btn {
            background: linear-gradient(to right, #6a89cc, #4a69bd);
            color: white;
            border: none;
            border-radius: 30px;
            padding: 12px 25px;
            font-size: 17px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 12px rgba(106, 137, 204, 0.4);
            border: 2px solid #4a69bd;
        }
        
        .next-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 7px 15px rgba(106, 137, 204, 0.6);
        }
        
        /* –ê–ù–ò–ú–ê–¶–ò–ò */
        @keyframes flyToBear {
            0% {
                transform: translate(0, 0) scale(1) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(var(--target-x), var(--target-y)) scale(0) rotate(360deg);
                opacity: 0;
            }
        }
        
        .flying {
            animation: flyToBear 0.8s forwards;
            position: fixed;
            z-index: 1000;
        }
        
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }
        
        .bounce {
            animation: bounce 0.5s;
        }
        
        @keyframes appear {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –¥–∏–Ω–∞–º–∏–∫–∞ */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .speaker-btn.pulse {
            animation: pulse 0.5s;
        }
        
        /* –£–∂–µ –Ω–∞–π–¥–µ–Ω–Ω—ã–µ –ø—Ä–µ–¥–º–µ—Ç—ã */
        .item.found {
            opacity: 0.4;
            cursor: default;
            transform: none;
            border-color: #ccc;
            background: #f5f5f5;
        }
        
        .item.found:hover {
            transform: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-color: #ccc;
        }
        
        @media (max-width: 600px) {
            .items-container {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .character-with-speaker {
                flex-direction: column;
                gap: 8px;
            }
            
            .speaker-btn {
                width: 48px;
                height: 48px;
                font-size: 22px;
            }
            
            .character-img {
                width: 75px;
                height: 75px;
                font-size: 38px;
            }
            
            h1 {
                font-size: 28px;
                margin-bottom: 8px;
            }
            
            #instruction {
                font-size: 19px;
                margin: 8px 0;
                padding: 8px;
            }
            
            .bottom-buttons {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            .menu-btn, .next-btn {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÅ Give Me... üéÅ</h1>
        
        <div id="instruction">
            üëá Listen to what Teddy needs!
        </div>
        
        <!-- –ö–û–ú–ü–ê–ö–¢–ù–ê–Ø –ò–ì–†–û–í–ê–Ø –û–ë–õ–ê–°–¢–¨ -->
        <div class="game-area">
            <!-- –ú–µ–¥–≤–µ–¥—å –∏ –¥–∏–Ω–∞–º–∏–∫ —Ä—è–¥–æ–º -->
            <div class="character-with-speaker">
                <!-- –ú–µ–¥–≤–µ–¥—å -->
                <div class="character">
                    <div class="character-img" id="characterImg">
                        üêª
                    </div>
                    <div class="character-name">
                        Teddy Bear
                    </div>
                </div>
                
                <!-- –î–∏–Ω–∞–º–∏–∫ —Ä—è–¥–æ–º -->
                <button class="speaker-btn" id="speakerBtn">
                    üîà
                </button>
            </div>
            
            <!-- –ù–∞–π–¥–µ–Ω–Ω—ã–µ –ø—Ä–µ–¥–º–µ—Ç—ã –ø–æ–¥ –º–µ–¥–≤–µ–¥–µ–º -->
            <div class="found-items" id="foundItems">
                <!-- –ù–∞–π–¥–µ–Ω–Ω—ã–µ –ø—Ä–µ–¥–º–µ—Ç—ã –ø–æ—è–≤—è—Ç—Å—è –∑–¥–µ—Å—å -->
            </div>
            
            <!-- –ü—Ä–µ–¥–º–µ—Ç—ã –¥–ª—è –≤—ã–±–æ—Ä–∞ -->
            <div class="items-container" id="itemsContainer">
                <!-- –ü—Ä–µ–¥–º–µ—Ç—ã –ø–æ—è–≤—è—Ç—Å—è –∑–¥–µ—Å—å -->
            </div>
            
            <!-- –°–æ–æ–±—â–µ–Ω–∏—è -->
            <div class="messages">
                <div class="message correct-message" id="correctMessage">
                    üéâ Thank you! That's right!
                </div>
                
                <div class="message wrong-message" id="wrongMessage">
                    ü§î Hmm... I needed something else
                </div>
            </div>
        </div>
        
        <!-- –ö–ù–û–ü–ö–ò (–ú–ï–ù–Ø–ï–ú –ü–û–†–Ø–î–û–ö) -->
        <div class="bottom-buttons">
<button class="menu-btn" onclick="window.location.href='index.html'">
    üè† Menu
</button>
            
            <button class="next-btn" onclick="nextRequest()" id="nextBtn">
                Next
            </button>
        </div>
    </div>

    <script>
        // 1. –î–ê–ù–ù–´–ï –î–õ–Ø –ò–ì–†–´
        const words = [
            { name: 'schoolbag', displayName: 'SCHOOLBAG', image: 'images/schoolbag.png' },
            { name: 'pencil', displayName: 'PENCIL', image: 'images/pencil.png' },
            { name: 'pencil case', displayName: 'PENCIL CASE', image: 'images/pencil_case.png' },
            { name: 'scissors', displayName: 'SCISSORS', image: 'images/scissors.png' },
            { name: 'glue', displayName: 'GLUE', image: 'images/glue.png' },
            { name: 'book', displayName: 'BOOK', image: 'images/book.png' }
        ];

        // 2. –ü–ï–†–ï–ú–ï–ù–ù–´–ï –ò–ì–†–´
        let requestedItems = [];
        let foundItems = [];
        let currentRequest = '';
        let canInteract = false;

        // 3. –≠–õ–ï–ú–ï–ù–¢–´ –°–¢–†–ê–ù–ò–¶–´
        const instructionEl = document.getElementById('instruction');
        const speakerBtn = document.getElementById('speakerBtn');
        const characterImg = document.getElementById('characterImg');
        const foundItemsEl = document.getElementById('foundItems');
        const itemsContainer = document.getElementById('itemsContainer');
        const correctMessage = document.getElementById('correctMessage');
        const wrongMessage = document.getElementById('wrongMessage');

        // 4. –§–£–ù–ö–¶–ò–Ø –û–ó–í–£–ß–ö–ò
        function speak(text) {
            window.speechSynthesis.cancel();
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            utterance.rate = 0.8;
            utterance.pitch = 1.1;
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –¥–∏–Ω–∞–º–∏–∫–∞ –≤–æ –≤—Ä–µ–º—è —Ä–µ—á–∏
            speakerBtn.classList.add('pulse');
            
            utterance.onend = function() {
                canInteract = true;
                updateInstruction();
                speakerBtn.classList.remove('pulse');
            };
            
            utterance.onerror = function() {
                speakerBtn.classList.remove('pulse');
            };
            
            window.speechSynthesis.speak(utterance);
        }

        // 5. –°–û–ó–î–ê–ù–ò–ï –ù–û–í–û–ì–û –ó–ê–ü–†–û–°–ê
        function createNewRequest() {
            // –°–±—Ä–æ—Å
            foundItems = [];
            foundItemsEl.innerHTML = '';
            correctMessage.style.display = 'none';
            wrongMessage.style.display = 'none';
            
            // –í—ã–±–æ—Ä 1-2 –ø—Ä–µ–¥–º–µ—Ç–æ–≤ –¥–ª—è –∑–∞–ø—Ä–æ—Å–∞
            const itemCount = Math.random() > 0.5 ? 1 : 2;
            requestedItems = [];
            
            // –ö–æ–ø–∏—Ä—É–µ–º –º–∞—Å—Å–∏–≤ —Å–ª–æ–≤ –∏ –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º
            let availableWords = [...words];
            shuffleArray(availableWords);
            
            // –ë–µ—Ä–µ–º –Ω—É–∂–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø—Ä–µ–¥–º–µ—Ç–æ–≤
            for (let i = 0; i < itemCount && i < availableWords.length; i++) {
                requestedItems.push(availableWords[i]);
            }
            
            // –°–æ–∑–¥–∞–µ–º —Ç–µ–∫—Å—Ç–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å
            if (requestedItems.length === 1) {
                currentRequest = `Give me the ${requestedItems[0].name}.`;
            } else {
                currentRequest = `Give me the ${requestedItems[0].name} and the ${requestedItems[1].name}.`;
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å–µ –ø—Ä–µ–¥–º–µ—Ç—ã –¥–ª—è –≤—ã–±–æ—Ä–∞
            generateAllItems();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏—é
            instructionEl.innerHTML = 'üëá Listen to what Teddy needs!';
            
            canInteract = false;
        }

        // 6. –ì–ï–ù–ï–†–ê–¶–ò–Ø –í–°–ï–• –ü–†–ï–î–ú–ï–¢–û–í
        function generateAllItems() {
            itemsContainer.innerHTML = '';
            
            // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º —Å–ª–æ–≤–∞
            let shuffledWords = [...words];
            shuffleArray(shuffledWords);
            
            // –°–æ–∑–¥–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏ –¥–ª—è –≤—Å–µ—Ö –ø—Ä–µ–¥–º–µ—Ç–æ–≤
            shuffledWords.forEach(word => {
                const item = document.createElement('div');
                item.className = 'item';
                item.dataset.word = word.name;
                
                item.innerHTML = `
                    <img src="${word.image}" 
                         alt="${word.name}"
                         onerror="this.src='https://cdn-icons-png.flaticon.com/512/3767/3767084.png'">
                    <span>${word.displayName}</span>
                `;
                
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
                item.addEventListener('click', () => handleItemClick(word.name, item));
                
                itemsContainer.appendChild(item);
            });
        }

        // 7. –û–ë–†–ê–ë–û–¢–ö–ê –ö–õ–ò–ö–ê –ü–û –ü–†–ï–î–ú–ï–¢–£
        function handleItemClick(word, itemElement) {
            if (!canInteract) return;
            if (foundItems.includes(word)) return; // –£–∂–µ –Ω–∞–π–¥–µ–Ω
            
            // –ù–∞—Ö–æ–¥–∏–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –º–µ–¥–≤–µ–¥—è –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏
            const itemRect = itemElement.getBoundingClientRect();
            const bearRect = characterImg.getBoundingClientRect();
            
            // –°–æ–∑–¥–∞–µ–º –ª–µ—Ç–∞—é—â—É—é –∫–∞—Ä—Ç–∏–Ω–∫—É
            const flyingImg = document.createElement('img');
            flyingImg.src = itemElement.querySelector('img').src;
            flyingImg.style.cssText = `
                position: fixed;
                left: ${itemRect.left + itemRect.width/2}px;
                top: ${itemRect.top + itemRect.height/2}px;
                width: 50px;
                height: 50px;
                z-index: 1000;
                pointer-events: none;
            `;
            
            document.body.appendChild(flyingImg);
            
            // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –ø–æ–ª–µ—Ç –∫ –º–µ–¥–≤–µ–¥—é
            const targetX = bearRect.left + bearRect.width/2 - (itemRect.left + itemRect.width/2);
            const targetY = bearRect.top + bearRect.height/2 - (itemRect.top + itemRect.height/2);
            
            flyingImg.style.setProperty('--target-x', `${targetX}px`);
            flyingImg.style.setProperty('--target-y', `${targetY}px`);
            flyingImg.classList.add('flying');
            
            // –ü–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏ –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –≤—ã–±–æ—Ä
            setTimeout(() => {
                document.body.removeChild(flyingImg);
                processItemSelection(word, itemElement);
            }, 800);
        }

        // 8. –û–ë–†–ê–ë–û–¢–ö–ê –í–´–ë–†–ê–ù–ù–û–ì–û –ü–†–ï–î–ú–ï–¢–ê
        function processItemSelection(word, itemElement) {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω—É–∂–µ–Ω –ª–∏ —ç—Ç–æ—Ç –ø—Ä–µ–¥–º–µ—Ç
            const isNeeded = requestedItems.some(item => item.name === word);
            
            if (isNeeded) {
                // –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –ø—Ä–µ–¥–º–µ—Ç!
                foundItems.push(word);
                
                // –î–æ–±–∞–≤–ª—è–µ–º –∫ –º–µ–¥–≤–µ–¥—é
                const wordObj = words.find(w => w.name === word);
                const foundItem = document.createElement('div');
                foundItem.className = 'found-item';
                foundItem.innerHTML = `
                    <img src="${wordObj.image}" alt="${word}">
                    <div>${wordObj.displayName}</div>
                `;
                foundItemsEl.appendChild(foundItem);
                
                // –ü–æ–º–µ—á–∞–µ–º –ø—Ä–µ–¥–º–µ—Ç –∫–∞–∫ –Ω–∞–π–¥–µ–Ω–Ω—ã–π
                itemElement.classList.add('found');
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –º–µ–¥–≤–µ–¥—è
                characterImg.classList.add('bounce');
                setTimeout(() => characterImg.classList.remove('bounce'), 500);
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –≤—Å–µ –ª–∏ –Ω–∞–π–¥–µ–Ω–æ
                if (foundItems.length === requestedItems.length) {
                    // –í—Å–µ –Ω–∞–π–¥–µ–Ω–æ!
                    canInteract = false;
                    
                    setTimeout(() => {
                        speak("Thank you! You found everything!");
                    }, 500);
                } else {
                    // –ù–∞–π–¥–µ–Ω–æ, –Ω–æ –Ω–µ –≤—Å—ë
                    correctMessage.style.display = 'block';
                    setTimeout(() => {
                        correctMessage.style.display = 'none';
                    }, 1500);
                    
                    speak("Thank you!");
                }
            } else {
                // –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –ø—Ä–µ–¥–º–µ—Ç

        // 12. –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
